<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f4f4f4" />

  <!-- Sunrise Theme -->
  <g>
    <circle cx="200" cy="300" r="100" fill="#f39c12" />
    <line x1="200" y1="200" x2="200" y2="300" stroke="#f39c12" stroke-width="2" />
    <line x1="170" y1="230" x2="230" y2="230" stroke="#f39c12" stroke-width="2" />
    <line x1="160" y1="250" x2="240" y2="250" stroke="#f39c12" stroke-width="2" />
    <line x1="150" y1="270" x2="250" y2="270" stroke="#f39c12" stroke-width="2" />
  </g>

  <!-- Open Book Shape -->
  <g>
    <!-- Left Page -->
    <path d="M50,50 Q90,20 200,50 L200,250 Q90,280 50,250 Z" fill="#fff" stroke="#ccc" stroke-width="2" />
    <!-- Right Page -->
    <path d="M200,50 Q310,20 350,50 L350,250 Q310,280 200,250 Z" fill="#fff" stroke="#ccc" stroke-width="2" />
  </g>

  <!-- Page Text Using ForeignObject for Paragraphs -->
  <foreignObject x="60" y="60" width="120" height="180">
    <body xmlns="http://www.w3.org/1999/xhtml">
      <p style="font-family: Arial, sans-serif; font-size: 12px; color: #555;">
        <strong>The Story of Sabari</strong><br/>
        Sabari, a humble devotee, waited for Lord Rama with unwavering faith. She
        offered him berries, tasting each one to ensure sweetness. Her devotion
        teaches us that love and sincerity matter more than grandeur.
      </p>
    </body>
  </foreignObject>
  <foreignObject x="220" y="60" width="120" height="180">
    <body xmlns="http://www.w3.org/1999/xhtml">
      <p style="font-family: Arial, sans-serif; font-size: 12px; color: #555;">
        <strong>Moral of the Story</strong><br/>
        True devotion lies in sincerity, not grandeur. Sabari's faith reminds us to
        serve with love and selflessness in all we do.
      </p>
    </body>
  </foreignObject>

  <!-- Logo -->
  <g>
    <circle cx="200" cy="30" r="20" fill="#f39c12" />
    <text x="200" y="35" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle">&#945;&#946;</text>
  </g>
</svg>
