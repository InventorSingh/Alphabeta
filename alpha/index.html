<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaBeta Tech Solutions Chat</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff; /* Light blue background */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255,165,0,0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(30,144,255,0.05) 0%, transparent 20%);
            background-attachment: fixed;
        }
        #chat-container {
            width: 80%;
            max-width: 600px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        header {
            background-color: #1e90ff; /* Dodger blue */
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        #subheader {
            font-size: 14px;
            margin-top: 5px;
            color: #e6e6e6;
        }
        #chat-window {
            height: 350px;
            overflow-y: auto;
            padding: 20px;
            background-color: #fafafa;
        }
        #chat-input {
            display: flex;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #user-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
        }
        #send-button {
            padding: 12px 25px;
            background-color: #ffa500; /* Orange */
            color: white;
            border: none;
            border-radius: 25px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        #send-button:hover {
            background-color: #ff8c00; /* Dark orange */
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.4;
        }
        .user-message {
            background-color: #e3f2fd; /* Light blue */
            color: #0d47a1;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }
        .ai-message {
            background-color: #fff3e0; /* Light orange */
            color: #e65100;
            margin-right: auto;
            border-bottom-left-radius: 0;
        }
        .sender {
            font-weight: bold;
            margin-bottom: 5px;
        }
        #logo {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <header>
            <div id="logo">αβ</div>
            <h1>AlphaBeta Tech Solutions</h1>
            <div id="subheader">Custom Solutions for Canada & India</div>
        </header>
        <div id="chat-window"></div>
        <div id="chat-input">
            <input type="text" id="user-input" placeholder="Ask InventorSingh about our tech solutions...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        function addMessage(sender, message, isUser) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageElement.innerHTML = `
                <div class="sender">${sender}</div>
                ${message}
            `;
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessage('You', message, true);
                userInput.value = '';

                try {
                    const response = await fetch('http://localhost:8000/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ sender: "User", content: message })
                    });
                    const data = await response.json();
                    addMessage('InventorSingh', data.content, false);
                } catch (error) {
                    console.error('Error:', error);
                    addMessage('InventorSingh', 'Error: Failed to get response.', false);
                }
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
