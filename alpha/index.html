<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaBeta Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #chat-container {
            width: 400px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        header {
            background-color: #3F51B5;
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        #logo {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        #chat-window {
            height: 300px;
            overflow-y: auto;
            padding: 20px;
        }
        #chat-input {
            display: flex;
            padding: 20px;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #send-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
        }
        .user-message {
            background-color: #E3F2FD;
            text-align: right;
        }
        .ai-message {
            background-color: #F1F8E9;
        }
        .inventor-singh {
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <header>
            <svg id="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="40" height="40">
                <circle cx="150" cy="150" r="50" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
                <circle cx="250" cy="150" r="50" fill="#2196F3" stroke="#1565C0" stroke-width="2"/>
                <text x="150" y="160" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#FFFFFF">α</text>
                <text x="250" y="160" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#FFFFFF">β</text>
            </svg>
            <h1>AlphaBeta Chat</h1>
        </header>
        <div id="chat-window"></div>
        <div id="chat-input">
            <input type="text" id="user-input" placeholder="Ask InventorSingh...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        function addMessage(message, isUser = false) {
            const messageElement = document.createElement('div');
            if (isUser) {
                messageElement.textContent = `You: ${message}`;
                messageElement.className = 'message user-message';
            } else {
                messageElement.innerHTML = `<span class="inventor-singh">InventorSingh:</span> ${message}`;
                messageElement.className = 'message ai-message';
            }
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, true);
                userInput.value = '';

                try {
                    const response = await fetch('http://localhost:8000/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ sender: "User", content: message })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }

                    const data = await response.json();
                    addMessage(data.content);
                } catch (error) {
                    console.error('Error:', error);
                    addMessage('Error: Failed to get response from InventorSingh.');
                }
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
