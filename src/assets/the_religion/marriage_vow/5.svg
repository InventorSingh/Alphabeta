<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <defs>
    <linearGradient id="skyGradient5" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#90EE90"/>
      <stop offset="100%" stop-color="#E8F5E9"/>
    </linearGradient>
    <filter id="glow5">
      <feGaussianBlur stdDeviation="4" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="800" fill="url(#skyGradient5)"/>

  <!-- Decorative Pattern -->
  <g opacity="0.1" fill="#8B4513">
    <rect x="20" y="20" width="760" height="760" rx="15"/>
  </g>

  <!-- Main Circle -->
  <circle cx="400" cy="400" r="300" fill="none" stroke="#aa6838" stroke-width="2"/>

  <!-- Central Symbol - Tree of Life -->
  <g transform="translate(400,400)" fill="none" stroke="#8B4513" stroke-width="2">
    <!-- Tree Trunk -->
    <path d="M0,100 C-20,50 -10,0 0,-80 C10,0 20,50 0,100" stroke-width="3"/>
    
    <!-- Root System -->
    <path d="M0,100 C-60,120 -100,110 -120,100" stroke-width="2"/>
    <path d="M0,100 C60,120 100,110 120,100" stroke-width="2"/>
    <path d="M0,100 C-30,130 -50,140 -70,145" stroke-width="2"/>
    <path d="M0,100 C30,130 50,140 70,145" stroke-width="2"/>
    
    <!-- Main Branches -->
    <g stroke-width="2">
      <!-- Left Side -->
      <path d="M0,-60 C-30,-50 -60,-30 -90,-40"/>
      <path d="M0,-40 C-25,-35 -50,-20 -75,-25"/>
      <path d="M0,-20 C-20,-15 -40,-5 -60,-10"/>
      <!-- Right Side -->
      <path d="M0,-60 C30,-50 60,-30 90,-40"/>
      <path d="M0,-40 C25,-35 50,-20 75,-25"/>
      <path d="M0,-20 C20,-15 40,-5 60,-10"/>
    </g>
    
    <!-- Leaves/Foliage -->
    <g>
      <!-- Left Side Clusters -->
      <circle cx="-90" cy="-40" r="15"/>
      <circle cx="-75" cy="-25" r="12"/>
      <circle cx="-60" cy="-10" r="10"/>
      <!-- Right Side Clusters -->
      <circle cx="90" cy="-40" r="15"/>
      <circle cx="75" cy="-25" r="12"/>
      <circle cx="60" cy="-10" r="10"/>
      <!-- Top Cluster -->
      <circle cx="0" cy="-80" r="20"/>
      <circle cx="-15" cy="-75" r="15"/>
      <circle cx="15" cy="-75" r="15"/>
    </g>
    
    <!-- Small Decorative Elements -->
    <g stroke-width="1" opacity="0.6">
      <circle cx="-40" cy="-30" r="5"/>
      <circle cx="40" cy="-30" r="5"/>
      <circle cx="-20" cy="-50" r="5"/>
      <circle cx="20" cy="-50" r="5"/>
    </g>
  </g>

  <!-- Title -->
  <g text-anchor="middle" fill="#8B4513">
    <text x="400" y="150" font-size="40" font-family="Arial, sans-serif" font-weight="bold">
      Fifth Step: Santana
    </text>
    <text x="400" y="200" font-size="30" font-family="Arial, sans-serif">
      The Vow of Family
    </text>
  </g>

  <!-- Main Text -->
  <g text-anchor="middle" fill="#8B4513">
    <text x="400" y="650" font-size="24" font-family="Arial, sans-serif">
      "We shall nurture our family with love"
    </text>
    <text x="400" y="690" font-size="20" font-family="Arial, sans-serif">
      Raising our children with wisdom and care,
    </text>
    <text x="400" y="720" font-size="20" font-family="Arial, sans-serif">
      building a legacy of values and tradition
    </text>
  </g>

  <!-- Social Media Handle -->
  <text x="400" y="780" font-size="16" font-family="Arial, sans-serif" text-anchor="middle" fill="#8B4513">
    #HinduMarriageVows #Saptapadi
  </text>
</svg>