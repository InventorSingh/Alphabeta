<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <defs>
    <linearGradient id="skyGradient4" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FF69B4"/>
      <stop offset="100%" stop-color="#FFE4E1"/>
    </linearGradient>
    <filter id="glow4">
      <feGaussianBlur stdDeviation="4" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="800" fill="url(#skyGradient4)"/>

  <!-- Decorative Pattern -->
  <g opacity="0.1" fill="#8B4513">
    <rect x="20" y="20" width="760" height="760" rx="15"/>
  </g>

  <!-- Main Circle -->
  <circle cx="400" cy="400" r="300" fill="none" stroke="#b36d3c" stroke-width="2"/>

  <!-- Central Symbol - Blooming Lotus representing happiness -->
  <g transform="translate(400,400)" fill="none" stroke="#8B4513" stroke-width="2">
    <!-- Center of lotus -->
    <circle cx="0" cy="0" r="20"/>
    <circle cx="0" cy="0" r="15"/>
    <circle cx="0" cy="0" r="10"/>
    
    <!-- Inner petals -->
    <g>
      <path d="M0,-20 C20,-30 20,-50 0,-60 C-20,-50 -20,-30 0,-20" />
      <path d="M17,-10 C40,-10 50,-30 35,-52 C20,-40 10,-30 17,-10" />
      <path d="M17,10 C40,10 50,30 35,52 C20,40 10,30 17,10" />
      <path d="M0,20 C20,30 20,50 0,60 C-20,50 -20,30 0,20" />
      <path d="M-17,10 C-40,10 -50,30 -35,52 C-20,40 -10,30 -17,10" />
      <path d="M-17,-10 C-40,-10 -50,-30 -35,-52 C-20,-40 -10,-30 -17,-10" />
    </g>

    <!-- Outer petals -->
    <g>
      <path d="M0,-30 C30,-40 30,-70 0,-80 C-30,-70 -30,-40 0,-30" />
      <path d="M26,-15 C60,-15 75,-45 52,-78 C30,-60 15,-45 26,-15" />
      <path d="M26,15 C60,15 75,45 52,78 C30,60 15,45 26,15" />
      <path d="M0,30 C30,40 30,70 0,80 C-30,70 -30,40 0,30" />
      <path d="M-26,15 C-60,15 -75,45 -52,78 C-30,60 -15,45 -26,15" />
      <path d="M-26,-15 C-60,-15 -75,-45 -52,-78 C-30,-60 -15,-45 -26,-15" />
    </g>

    <!-- Decorative swirls -->
    <g opacity="0.6">
      <path d="M-100,0 Q-50,-50 0,-30 Q50,-50 100,0" />
      <path d="M-100,20 Q-50,-30 0,-10 Q50,-30 100,20" />
    </g>
  </g>

  <!-- Title -->
  <g text-anchor="middle" fill="#8B4513">
    <text x="400" y="150" font-size="40" font-family="Arial, sans-serif" font-weight="bold">
      Fourth Step: Sukham
    </text>
    <text x="400" y="200" font-size="30" font-family="Arial, sans-serif">
      The Vow of Happiness
    </text>
  </g>

  <!-- Main Text -->
  <g text-anchor="middle" fill="#8B4513">
    <text x="400" y="650" font-size="24" font-family="Arial, sans-serif">
      "We shall share in life's joys and sorrows"
    </text>
    <text x="400" y="690" font-size="20" font-family="Arial, sans-serif">
      Finding happiness in each other's company,
    </text>
    <text x="400" y="720" font-size="20" font-family="Arial, sans-serif">
      celebrating life's moments together
    </text>
  </g>

  <!-- Social Media Handle -->
  <text x="400" y="780" font-size="16" font-family="Arial, sans-serif" text-anchor="middle" fill="#8B4513">
    #HinduMarriageVows #Saptapadi
  </text>
</svg>