<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1920" viewBox="0 0 1080 1920" preserveAspectRatio="xMidYMid meet">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFDD70" />
      <stop offset="50%" stop-color="#FFA07A" />
      <stop offset="100%" stop-color="#1E90FF" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1920" fill="url(#backgroundGradient)" />

  <!-- Sun -->
  <circle cx="540" cy="400" r="180" fill="#FFD700" />

  <!-- Stars -->
  <g id="stars" fill="white">
    <circle cx="200" cy="150" r="6" filter="url(#glow)" />
    <circle cx="880" cy="250" r="10" filter="url(#glow)" />
    <circle cx="500" cy="550" r="5" filter="url(#glow)" />
    <circle cx="700" cy="150" r="8" filter="url(#glow)" />
    <circle cx="300" cy="450" r="4" filter="url(#glow)" />
  </g>

  <!-- Alphabeta Logo -->
  <g transform="translate(540, 850)" text-anchor="middle" filter="url(#glow)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="#FF6347">
      Î±Î²
    </text>
  </g>

  <!-- Message -->
  <g transform="translate(540, 1200)" text-anchor="middle">
    <text x="-230" y="-120" font-family="Arial, sans-serif" font-size="96" font-weight="bold" fill="#FFFFFF">
      Dear Jon,
    </text>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="96" font-weight="bold" fill="#FFFFFF">
      Happy New Year ðŸŽ‰
    </text>
    <text x="0" y="150" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#FFD700">
      from Alphabeta!
    </text>
    <text x="0" y="240" font-family="Arial, sans-serif" font-size="48" font-weight="normal" fill="#FFFFFF">
      Your Partner in Growth and Innovation
    </text>
  </g>

  <!-- Decorative Lines -->
  <line x1="100" y1="1300" x2="980" y2="1300" stroke="#FFFFFF" stroke-width="3" />
  <line x1="150" y1="1350" x2="930" y2="1350" stroke="#FFD700" stroke-width="3" />
</svg>
