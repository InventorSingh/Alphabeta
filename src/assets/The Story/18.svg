<svg viewBox="0 0 528 816" xmlns="http://www.w3.org/2000/svg">
    <!-- Definitions -->
    <defs>
        <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#f9d423"/>
            <stop offset="50%" style="stop-color:#f3a683"/>
            <stop offset="100%" style="stop-color:#ffecd1"/>
        </linearGradient>

        <linearGradient id="contentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6d6875;stop-opacity:0.7"/>
            <stop offset="100%" style="stop-color:#a4c3b2;stop-opacity:0.4"/>
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="528" height="816" fill="url(#backgroundGradient)"/>

    <!-- Header -->
    <g transform="translate(40, 40)">
        <rect x="0" y="0" width="448" height="80" fill="url(#contentGradient)"/>
        <text x="20" y="50" font-family="Arial" font-size="18" fill="#fff" font-weight="bold">
            Closing Thoughts
        </text>
    </g>

    <!-- Main Content with Foreign Object -->
    <foreignObject x="40" y="140" width="448" height="520">
        <body xmlns="http://www.w3.org/1999/xhtml">
            <div style="font-family: Arial; font-size: 16px; color: #6d6875; line-height: 1.6;">
                <p>"The story of Alphabeta is one of transformation, resilience, and hope. It is a testament to what can be achieved when a community comes together to embrace change and build a better future."</p>
                <p>"As this chapter concludes, the journey continues. Alphabetaâ€™s vision grows stronger with every step, driven by the belief that progress is not just a destination but a shared experience."</p>
                <h4 style="color: #7f5539;">A Shared Future</h4>
                <p>"Thank you for being part of this journey. Together, let us continue to inspire, innovate, and create a world where everyone has the opportunity to thrive."</p>
            </div>
        </body>
    </foreignObject>

    <!-- Illustration: Path Forward -->
    <g transform="translate(0, 610)">
        <!-- Pathway -->
        <rect x="120" y="50" width="280" height="20" fill="#ffbf69"/>
        <line x1="120" y1="60" x2="400" y2="60" stroke="#6d6875" stroke-width="4"/>

        <!-- Horizon Icon -->
        <circle cx="260" cy="40" r="30" fill="#a4c3b2"/>
        <line x1="240" y1="40" x2="280" y2="40" stroke="#fff8e7" stroke-width="2"/>
        <line x1="260" y1="20" x2="260" y2="60" stroke="#fff8e7" stroke-width="2"/>
    </g>

    <!-- Page Number -->
    <text x="264" y="780" text-anchor="middle" font-family="Arial" font-size="14" fill="#7f5539">
        14
    </text>
</svg>
