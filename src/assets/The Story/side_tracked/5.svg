<svg viewBox="0 0 528 816" xmlns="http://www.w3.org/2000/svg">
    <!-- Definitions -->
    <defs>
        <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#f9d423"/>
            <stop offset="50%" style="stop-color:#f3a683"/>
            <stop offset="100%" style="stop-color:#ffecd1"/>
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="528" height="816" fill="url(#backgroundGradient)"/>

    <!-- Chapter Title -->
    <g transform="translate(80, 80)">
        <text font-family="Arial" font-size="14" fill="#7f5539" letter-spacing="2">
            CHAPTER ONE
        </text>
        <text y="40" font-family="Arial" font-size="36" fill="#6d6875" font-weight="bold">
            The Village Origins
        </text>
    </g>

    <!-- Main Content with Foreign Object -->
    <foreignObject x="80" y="160" width="368" height="600">
        <body xmlns="http://www.w3.org/1999/xhtml">
            <div style="font-family: Arial; font-size: 16px; color: #6d6875; line-height: 1.5;">
                <p>"In the heart of Haryana, nestled among golden fields of wheat, a small village thrived. Life here was simple yet rich with culture. Every sunrise brought a rhythm to the day: farmers tending to their crops, artisans weaving stories into their crafts, and children gathering under ancient trees to learn lessons from their elders. This was where Alphabeta's story beganâ€”a place where tradition laid the foundation for innovation."</p>
                <p><strong>The Spark of Curiosity</strong></p>
                <p>"Even in a world far removed from modern cities, curiosity was alive. The village's youth began exploring how they could bring new solutions to old challenges. From improving irrigation systems to creating tools for education, the seeds of ingenuity were planted early, nurtured by both necessity and the values of their community."</p>
            </div>
        </body>
    </foreignObject>

    <!-- Illustration of Fields and Village -->
    <g transform="translate(0, 715)">
        <!-- Fields -->
        <rect x="0" y="0" width="528" height="100" fill="#f9d423"/>
        <!-- Village Silhouette -->
        <path d="M0 100 L100 50 L200 100 L300 20 L400 70 L528 0 L528 100 Z" fill="#6d6875"/>
        <!-- Trees -->
        <path d="M50 80 L70 40 L90 80 Z" fill="#a4c3b2"/>
        <path d="M150 70 L170 30 L190 70 Z" fill="#a4c3b2"/>
        <path d="M250 60 L270 20 L290 60 Z" fill="#a4c3b2"/>
    </g>

    <!-- Page Number -->
    <text x="264" y="780" text-anchor="middle" font-family="Arial" font-size="12" fill="#6d6875">
        2
    </text>
</svg>
