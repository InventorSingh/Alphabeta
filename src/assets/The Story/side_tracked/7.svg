<svg viewBox="0 0 528 816" xmlns="http://www.w3.org/2000/svg">
    <!-- Definitions -->
    <defs>
        <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#f9d423"/>
            <stop offset="50%" style="stop-color:#f3a683"/>
            <stop offset="100%" style="stop-color:#ffecd1"/>
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="528" height="816" fill="url(#backgroundGradient)"/>

    <!-- Chapter Title -->
    <g transform="translate(80, 80)">
        <text font-family="Arial" font-size="14" fill="#7f5539" letter-spacing="2">
            CHAPTER ONE
        </text>
        <text y="40" font-family="Arial" font-size="36" fill="#6d6875" font-weight="bold">
            Seeds of Innovation
        </text>
    </g>

    <!-- Main Content with Foreign Object -->
    <foreignObject x="80" y="160" width="368" height="400">
        <body xmlns="http://www.w3.org/1999/xhtml">
            <div style="font-family: Arial; font-size: 16px; color: #6d6875; line-height: 1.5;">
                <p>"As knowledge spread and new tools emerged, the village began to change. Farmers experimented with sustainable practices, guided by both ancestral wisdom and modern science. Artisans expanded their craft, incorporating new materials and techniques."</p>
                <p>"The spirit of innovation wasn’t confined to tools or methods—it became a way of thinking. Conversations under the banyan tree shifted from traditions to possibilities, and the community realized the power of combining old and new."</p>
                <p><strong>Turning Ideas into Actions</strong></p>
                <p>"Small steps led to significant change. Young minds applied what they learned to solve pressing challenges, creating ripple effects that touched every aspect of village life. It was here, amid this blend of tradition and innovation, that Alphabeta found its roots."</p>
            </div>
        </body>
    </foreignObject>

    <!-- Illustration of Growth and Innovation -->
    <g transform="translate(0, 600)">
        <!-- Trees with Leaves -->
        <path d="M50 100 L70 50 L90 100 Z" fill="#a4c3b2"/>
        <circle cx="70" cy="40" r="15" fill="#6d6875"/>
        <path d="M150 80 L170 40 L190 80 Z" fill="#a4c3b2"/>
        <circle cx="170" cy="30" r="15" fill="#6d6875"/>

        <!-- Innovators -->
        <rect x="200" y="50" width="100" height="60" fill="#ff9f1c"/>
        <polygon points="200,50 250,20 300,50" fill="#ffbf69"/>
        <circle cx="220" cy="70" r="5" fill="#fff8e7"/>
        <circle cx="260" cy="70" r="5" fill="#fff8e7"/>
    </g>

    <!-- Page Number -->
    <text x="264" y="780" text-anchor="middle" font-family="Arial" font-size="12" fill="#6d6875">
        4
    </text>
</svg>
