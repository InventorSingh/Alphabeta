<svg viewBox="0 0 528 816" xmlns="http://www.w3.org/2000/svg">
    <!-- Definitions -->
    <defs>
        <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#f9d423"/>
            <stop offset="50%" style="stop-color:#f3a683"/>
            <stop offset="100%" style="stop-color:#ffecd1"/>
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="528" height="816" fill="url(#backgroundGradient)"/>

    <!-- Chapter Title -->
    <g transform="translate(80, 80)">
        <text font-family="Arial" font-size="14" fill="#7f5539" letter-spacing="2">
            CHAPTER ONE
        </text>
        <text y="40" font-family="Arial" font-size="36" fill="#6d6875" font-weight="bold">
            Educational Journey
        </text>
    </g>

    <!-- Main Content with Foreign Object -->
    <foreignObject x="80" y="160" width="368" height="400">
        <body xmlns="http://www.w3.org/1999/xhtml">
            <div style="font-family: Arial; font-size: 16px; color: #6d6875; line-height: 1.5;">
                <p>"Education was a cornerstone of the village's growth, offering a bridge between tradition and modernity. Under the shade of banyan trees, the community's children learned from their elders, absorbing stories, values, and practical knowledge passed down through generations."</p>
                <p>"As the years passed, access to formal education began to improve. New schools emerged, bringing with them opportunities to learn mathematics, science, and languages. The community embraced this transformation, recognizing education as a key to unlocking potential."</p>
                <p><strong>Innovators in the Making</strong></p>
                <p>"With the foundation of tradition and the spark of curiosity, the youth began to dream beyond the village. Their education planted seeds of innovation, inspiring them to explore new ideas and solutions that could benefit not only their community but the world beyond."</p>
            </div>
        </body>
    </foreignObject>

    <!-- Illustration of Learning Scene -->
    <g transform="translate(0, 600)">
        <!-- Trees -->
        <path d="M50 100 L70 50 L90 100 Z" fill="#a4c3b2"/>
        <path d="M150 80 L170 40 L190 80 Z" fill="#a4c3b2"/>
        <path d="M250 90 L270 50 L290 90 Z" fill="#a4c3b2"/>

        <!-- School Building -->
        <rect x="200" y="50" width="100" height="60" fill="#ff9f1c"/>
        <polygon points="200,50 250,20 300,50" fill="#ffbf69"/>
        <rect x="220" y="70" width="20" height="20" fill="#fff8e7"/>
        <rect x="260" y="70" width="20" height="20" fill="#fff8e7"/>
    </g>

    <!-- Page Number -->
    <text x="264" y="780" text-anchor="middle" font-family="Arial" font-size="12" fill="#6d6875">
        3
    </text>
</svg>
