<svg viewBox="0 0 528 816" xmlns="http://www.w3.org/2000/svg">
    <!-- Definitions -->
    <defs>
        <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#f9d423"/>
            <stop offset="50%" style="stop-color:#f3a683"/>
            <stop offset="100%" style="stop-color:#ffecd1"/>
        </linearGradient>

        <linearGradient id="contentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6d6875;stop-opacity:0.7"/>
            <stop offset="100%" style="stop-color:#a4c3b2;stop-opacity:0.4"/>
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="528" height="816" fill="url(#backgroundGradient)"/>

    <!-- Header -->
    <g transform="translate(40, 40)">
        <rect x="0" y="0" width="448" height="80" fill="url(#contentGradient)"/>
        <text x="20" y="50" font-family="Arial" font-size="18" fill="#fff" font-weight="bold">
            Village Challenges
        </text>
    </g>

    <!-- Main Content with Foreign Object -->
    <foreignObject x="40" y="140" width="448" height="520">
        <body xmlns="http://www.w3.org/1999/xhtml">
            <div style="font-family: Arial; font-size: 16px; color: #6d6875; line-height: 1.6;">
                <p>"Like any thriving community, the village faced its share of challenges. From unpredictable weather patterns to limited access to resources, each obstacle tested the resilience of its people."</p>
                <p>"The rapid pace of modernization also brought new complexities. Preserving traditions while embracing progress required a delicate balance, one that demanded collective effort and foresight."</p>
                <h4 style="color: #7f5539;">Strength Through Adversity</h4>
                <p>"Challenges, however, were not merely hurdlesâ€”they were opportunities for growth. The village united to innovate, adapt, and persevere. Every difficulty became a lesson, shaping a stronger, more cohesive community ready to face the future."</p>
            </div>
        </body>
    </foreignObject>

    <!-- Illustration: Challenges and Resilience -->
    <g transform="translate(0, 600)">
        <!-- Fields -->
        <rect x="100" y="50" width="120" height="50" fill="#ffbf69"/>
        <rect x="300" y="60" width="100" height="40" fill="#ff9f1c"/>

        <!-- Weather Icon -->
        <circle cx="150" cy="150" r="20" fill="#6d6875"/>
        <line x1="140" y1="140" x2="160" y2="160" stroke="#fff8e7" stroke-width="2"/>
        <line x1="160" y1="140" x2="140" y2="160" stroke="#fff8e7" stroke-width="2"/>

        <!-- Community Symbol -->
        <circle cx="350" cy="150" r="20" fill="#a4c3b2"/>
        <path d="M340 160 L360 160 L350 140 Z" fill="#fff8e7"/>
    </g>

    <!-- Page Number -->
    <text x="264" y="780" text-anchor="middle" font-family="Arial" font-size="14" fill="#7f5539">
        9
    </text>
</svg>
