<svg viewBox="0 0 528 816" xmlns="http://www.w3.org/2000/svg">
    <!-- Definitions -->
    <defs>
        <!-- Gradient Background representing sky colors -->
        <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#1e3c72"/>
            <stop offset="30%" style="stop-color:#2a5298"/>
            <stop offset="60%" style="stop-color:#f9d423"/>
            <stop offset="100%" style="stop-color:#ff4e50"/>
        </linearGradient>
    </defs>

    <!-- Base Background -->
    <rect width="528" height="816" fill="url(#skyGradient)"/>

    <!-- Title Section -->
    <g transform="translate(264, 200)" text-anchor="middle">
        <text font-family="Arial" font-size="48" fill="#FFFFFF" font-weight="bold">
            A New Beginning
        </text>
    </g>

    <!-- Content Section -->
    <g transform="translate(40, 300)">
        <foreignObject width="448" height="300">
            <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 16px; color: #FFFFFF; line-height: 1.6;">
                <p><strong>Join Us</strong></p>
                <p>Alphabeta is just starting out. We aim to empower communities through technology and stories. Your support can help us grow and make a difference.</p>
                <p><strong>How You Can Help</strong></p>
                <p>Partner with us, share your expertise, or guide us on this journey. Together, we can achieve more.</p>
            </div>
        </foreignObject>
    </g>

    <!-- Footer Section with Logo -->
    <g transform="translate(264, 650)" text-anchor="middle">
        <text font-family="Arial" font-size="20" fill="#FFFFFF" font-weight="bold">
            Thank You
        </text>
        <text y="30" font-family="Arial" font-size="16" fill="#FFFFFF">
            Let’s build a brighter future, together.
        </text>
    </g>

    <!-- Alphabeta Logo -->
    <g transform="translate(264, 130)" text-anchor="middle">
        <text font-family="Arial" font-size="36" fill="#FF6347" font-weight="bold">αβ</text>
    </g>

    <!-- Page Number -->
    <text x="264" y="780" text-anchor="middle" font-family="Arial" font-size="12" fill="#FFFFFF">
        
    </text>
</svg>
