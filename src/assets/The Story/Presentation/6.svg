<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Gradient (Sky) -->
    <defs>
        <linearGradient id="skyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1e3c72"/>
            <stop offset="50%" style="stop-color:#2a5298"/>
            <stop offset="100%" style="stop-color:#ff8c42"/>
        </linearGradient>

        <!-- Sun Glow Effect -->
        <radialGradient id="sunGlow" cx="50%" cy="40%" r="40%">
            <stop offset="0%" style="stop-color:#ffcc33; stop-opacity:0.8"/>
            <stop offset="100%" style="stop-color:#ffcc33; stop-opacity:0"/>
        </radialGradient>
    </defs>

    <!-- Sky Background -->
    <rect width="1920" height="1080" fill="url(#skyGradient)"/>

    <!-- Sun -->
    <circle cx="960" cy="350" r="180" fill="url(#sunGlow)"/>

    <!-- Ground and Open Path -->
    <!-- <path d="M0 900 Q500 750, 960 900 T1920 900 L1920 1080 L0 1080 Z" fill="#2a5298"/>
    <path d="M880 1080 Q960 700, 1040 1080" stroke="#ffd700" stroke-width="15" fill="none" stroke-linecap="round"/> -->

    <!-- Trees and Nature -->
    <circle cx="600" cy="800" r="50" fill="#1e3c72"/>
    <rect x="590" y="850" width="20" height="80" fill="#784421"/>
    
    <circle cx="1300" cy="770" r="50" fill="#1e3c72"/>
    <rect x="1290" y="820" width="20" height="80" fill="#784421"/>

    <!-- Mission Title -->
    <text x="960" y="160" font-family="Arial" font-size="80" fill="#fff8e7" text-anchor="middle" font-weight="bold">
        Our Mission
    </text>

    <!-- Mission Statement -->
    <text x="960" y="420" font-family="Arial" font-size="48" fill="#fff8e7" text-anchor="middle">
        "Connecting ideas, technology, and people"
    </text>
    
    <text x="960" y="500" font-family="Arial" font-size="40" fill="#ffd700" text-anchor="middle">
        Creating practical solutions for everyone to grow
    </text>

    <text x="960" y="580" font-family="Arial" font-size="40" fill="#fff8e7" text-anchor="middle">
        Together, we shape a future full of possibilities.
    </text>

    <!-- Footer -->
    <text x="960" y="1000" font-family="Arial" font-size="32" fill="#ffd700" text-anchor="middle">
        Inspired by Innovation &amp; Empowered by Technology
    </text>

    <!-- Logo -->
    <text x="910" y="1040" font-family="Arial" font-size="60" fill="#ff8c42">αβ</text>
</svg>
