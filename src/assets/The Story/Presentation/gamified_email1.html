<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrate Your Impact!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E5D4F7;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #8A2BE2;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .header img {
            width: 80px;
            margin-bottom: 10px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .progress-box {
            background-color: #F3E5F5;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .progress-title {
            font-size: 18px;
            color: #8A2BE2;
            font-weight: bold;
        }
        .progress-value {
            font-size: 28px;
            color: #333;
            margin: 5px 0;
        }
        .badge {
            text-align: center;
            margin: 20px 0;
        }
        .badge svg {
            margin-bottom: 10px;
        }
        .cta {
            margin-top: 20px;
            display: inline-block;
            background-color: #8A2BE2;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
        }
        .footer {
            background-color: #F3E5F5;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <img src="https://i.imgur.com/vb9bB9R.png" alt="Changemaker Logo" />
            <h1>Your 2024 Accomplishments</h1>
        </div>

        <!-- Content -->
        <div class="content">
            <h2>üéâ You Earned 675 ChangePoints!</h2>
            <div class="progress-box">
                <p class="progress-title">National Leaderboard Position</p>
                <p class="progress-value">965</p>
            </div>
            <div class="progress-box">
                <p class="progress-title">Regional Leaderboard Position</p>
                <p class="progress-value">216</p>
            </div>
            
            <!-- Badge Section -->
            <div class="badge">
                <svg width="80" height="80" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="40" cy="40" r="35" fill="#8A2BE2"/>
                    <text x="40" y="50" font-family="Arial" font-size="20" text-anchor="middle" fill="#fff">
                        üèÜ
                    </text>
                </svg>
                <p><strong>Level 4 Badge: Changemaker</strong></p>
            </div>

            <a href="#" class="cta">See Full Journey</a>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Keep making a difference, <strong>Changemaker!</strong></p>
        </div>
    </div>
</body>
</html>
