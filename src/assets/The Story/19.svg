<svg viewBox="0 0 528 816" xmlns="http://www.w3.org/2000/svg">
    <!-- Definitions -->
    <defs>
        <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#f9d423"/>
            <stop offset="50%" style="stop-color:#f3a683"/>
            <stop offset="100%" style="stop-color:#ffecd1"/>
        </linearGradient>

        <linearGradient id="footerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#f3a683;stop-opacity:0.8"/>
            <stop offset="100%" style="stop-color:#a4c3b2;stop-opacity:0.5"/>
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="528" height="816" fill="url(#backgroundGradient)"/>

    <!-- Footer -->
    <g transform="translate(40, 650)">
        <rect x="0" y="0" width="448" height="80" fill="url(#footerGradient)"/>
        <text x="20" y="50" font-family="Arial" font-size="16" fill="#eeeeee" font-weight="bold">
            Thank You for Being Part of the Journey
        </text>
    </g>

    <!-- Main Content with Foreign Object -->
    <foreignObject x="40" y="140" width="448" height="520">
        <body xmlns="http://www.w3.org/1999/xhtml">
            <div style="font-family: Arial; font-size: 16px; color: #6d6875; line-height: 1.6; text-align: center;">
                <p><strong>Alphabeta</strong></p>
                <p>"From humble beginnings to a future filled with possibilities, this journey has been guided by shared values, unwavering commitment, and the power of community."</p>
                <p>"As we step into the next chapter, we carry with us the lessons of the past and the hope for a brighter tomorrow. Together, we can achieve the extraordinary."</p>
            </div>
        </body>
    </foreignObject>

    <!-- Illustration: Unity and Continuity -->
    <g transform="translate(0, 500)">
        <!-- Circle of Unity -->
        <circle cx="264" cy="60" r="40" fill="#dc465f"/>
        <text x="264" y="65" text-anchor="middle" font-family="Arial" font-size="25" fill="#ffefe7">αβ</text>
    </g>

    <!-- Page Number -->
    <text x="264" y="780" text-anchor="middle" font-family="Arial" font-size="14" fill="#7f5539">
        15
    </text>
</svg>
