<svg viewBox="0 0 528 816" xmlns="http://www.w3.org/2000/svg">
    <!-- Definitions -->
    <defs>
        <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#f9d423"/>
            <stop offset="50%" style="stop-color:#f3a683"/>
            <stop offset="100%" style="stop-color:#ffecd1"/>
        </linearGradient>

        <linearGradient id="contentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6d6875;stop-opacity:0.7"/>
            <stop offset="100%" style="stop-color:#a4c3b2;stop-opacity:0.4"/>
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="528" height="816" fill="url(#backgroundGradient)"/>

    <!-- Header -->
    <g transform="translate(40, 40)">
        <rect x="0" y="0" width="448" height="80" fill="url(#contentGradient)"/>
        <text x="20" y="50" font-family="Arial" font-size="18" fill="#fff" font-weight="bold">
            Community Goals
        </text>
    </g>

    <!-- Main Content with Foreign Object -->
    <foreignObject x="40" y="140" width="448" height="520">
        <body xmlns="http://www.w3.org/1999/xhtml">
            <div style="font-family: Arial; font-size: 16px; color: #6d6875; line-height: 1.6;">
                <p>"Alphabetaâ€™s community goals focus on fostering unity, resilience, and progress. These goals are built on a foundation of shared values and collective responsibility."</p>
                <p>"Key initiatives include promoting access to quality education, enhancing local economies, and ensuring environmental sustainability. These efforts aim to uplift every individual while preserving the essence of the community."</p>
                <h4 style="color: #7f5539;">Empowering Every Voice</h4>
                <p>"At the heart of these goals is a commitment to inclusion. Alphabeta believes that every voice matters, and by empowering individuals, the entire community thrives. This philosophy drives all projects and partnerships."</p>
            </div>
        </body>
    </foreignObject>

    <!-- Illustration: Community and Goals -->
    <g transform="translate(0, 610)">
        <!-- Tree of Growth -->
        <circle cx="150" cy="80" r="40" fill="#a4c3b2"/>
        <rect x="140" y="120" width="20" height="40" fill="#6d6875"/>
        <text x="150" y="85" text-anchor="middle" font-family="Arial" font-size="12" fill="#fff8e7">Unity</text>

        <!-- Economy Symbol -->
        <rect x="250" y="50" width="80" height="60" fill="#ff9f1c"/>
        <circle cx="290" cy="80" r="10" fill="#6d6875"/>
        <line x1="270" y1="80" x2="310" y2="80" stroke="#fff8e7" stroke-width="2"/>
        <line x1="290" y1="60" x2="290" y2="100" stroke="#fff8e7" stroke-width="2"/>

        <!-- Environment Icon -->
        <circle cx="400" cy="80" r="30" fill="#6d6875"/>
        <path d="M390 70 A10 10 0 0 1 410 70 A10 10 0 0 1 390 70" fill="#fff8e7"/>
        <path d="M400 50 L400 110" stroke="#fff8e7" stroke-width="2"/>
    </g>

    <!-- Page Number -->
    <text x="264" y="780" text-anchor="middle" font-family="Arial" font-size="14" fill="#7f5539">
        12
    </text>
</svg>
