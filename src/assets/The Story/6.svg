<svg viewBox="0 0 528 816" xmlns="http://www.w3.org/2000/svg">
    <!-- Definitions -->
    <defs>
        <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#f9d423"/>
            <stop offset="50%" style="stop-color:#f3a683"/>
            <stop offset="100%" style="stop-color:#ffecd1"/>
        </linearGradient>

        <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6d6875;stop-opacity:0.7"/>
            <stop offset="100%" style="stop-color:#a4c3b2;stop-opacity:0.4"/>
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="528" height="816" fill="url(#backgroundGradient)"/>

    <!-- Header -->
    <g transform="translate(40, 40)">
        <rect x="0" y="0" width="448" height="80" fill="url(#headerGradient)"/>
        <text x="20" y="50" font-family="Arial" font-size="18" fill="#fff" font-weight="bold">
            Educational Journey
        </text>
    </g>

    <!-- Main Content with Foreign Object -->
    <foreignObject x="40" y="140" width="448" height="520">
        <body xmlns="http://www.w3.org/1999/xhtml">
            <div style="font-family: Arial; font-size: 16px; color: #6d6875; line-height: 1.6;">
                <p>"Education was not merely a process of learning—it was an awakening. Alphabeta team embraced schooling as a means to connect their age-old traditions with the advancements of the modern world."</p>
                <p>"As knowledge spread, it became a catalyst for change. Young minds were inspired to innovate while respecting the wisdom of their elders. From introducing new irrigation techniques to improving literacy rates, education became the backbone of progress."</p>
                <h4 style="color: #7f5539;">A Hub of Learning</h4>
                <p>"The community learning center became the heart of the village. It was more than a building—it was a symbol of hope, a space where dreams were nurtured, and a testament to the belief that education could shape the future."</p>
            </div>
        </body>
    </foreignObject>

    <!-- Illustration: Learning Center -->
    <g transform="translate(0, 680)">
        <!-- Building Base -->
        <rect x="140" y="50" width="250" height="120" fill="#6d6875"/>
        <polygon points="140,50 265,10 390,50" fill="#a4c3b2"/>
        <rect x="180" y="90" width="40" height="40" fill="#fff8e7"/>
        <rect x="280" y="90" width="40" height="40" fill="#fff8e7"/>

        <!-- Trees Around -->
        <circle cx="110" cy="120" r="40" fill="#a4c3b2"/>
        <rect x="100" y="140" width="20" height="40" fill="#6d6875"/>
        <circle cx="410" cy="120" r="40" fill="#a4c3b2"/>
        <rect x="400" y="140" width="20" height="40" fill="#6d6875"/>
    </g>

    <!-- Page Number -->
    <text x="264" y="780" text-anchor="middle" font-family="Arial" font-size="14" fill="#7f5539">
        6
    </text>
</svg>
