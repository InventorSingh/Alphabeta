<svg viewBox="0 0 528 816" xmlns="http://www.w3.org/2000/svg">
    <!-- Definitions -->
    <defs>
        <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#f9d423"/>
            <stop offset="50%" style="stop-color:#f3a683"/>
            <stop offset="100%" style="stop-color:#ffecd1"/>
        </linearGradient>

        <linearGradient id="contentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6d6875;stop-opacity:0.7"/>
            <stop offset="100%" style="stop-color:#a4c3b2;stop-opacity:0.4"/>
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="528" height="816" fill="url(#backgroundGradient)"/>

    <!-- Header -->
    <g transform="translate(40, 40)">
        <rect x="0" y="0" width="448" height="80" fill="url(#contentGradient)"/>
        <text x="20" y="50" font-family="Arial" font-size="18" fill="#fff" font-weight="bold">
            Design Services
        </text>
    </g>

    <!-- Main Content with Foreign Object -->
    <foreignObject x="40" y="140" width="448" height="520">
        <body xmlns="http://www.w3.org/1999/xhtml">
            <div style="font-family: Arial; font-size: 16px; color: #6d6875; line-height: 1.6;">
                <p>"Design is more than aesthetics; it’s a language that connects ideas with people. Alphabeta’s design services aimed to create experiences that were intuitive, inclusive, and impactful."</p>
                <p>"From crafting visual identities for local businesses to developing user-friendly interfaces, the focus was always on understanding the audience. Every project began with a deep dive into the needs and aspirations of the people it would serve."</p>
                <h4 style="color: #7f5539;">Bridging Creativity and Purpose</h4>
                <p>"The designs didn’t just solve problems; they told stories. Whether it was a logo for a community initiative or a website for a small enterprise, each creation was a blend of creativity and purpose, reflecting the ethos of Alphabeta."</p>
            </div>
        </body>
    </foreignObject>

    <!-- Illustration: Creative Design Tools -->
    <g transform="translate(0, 610)">
        <!-- Palette -->
        <circle cx="140" cy="80" r="30" fill="#a4c3b2"/>
        <circle cx="130" cy="70" r="5" fill="#ff9f1c"/>
        <circle cx="150" cy="90" r="5" fill="#ffbf69"/>
        <circle cx="160" cy="70" r="5" fill="#6d6875"/>

        <!-- Ruler -->
        <rect x="200" y="50" width="120" height="10" fill="#6d6875"/>
        <rect x="200" y="60" width="10" height="50" fill="#6d6875"/>

        <!-- Pen and Brush -->
        <rect x="350" y="50" width="10" height="60" fill="#ff9f1c"/>
        <polygon points="345,110 355,110 350,130" fill="#ff9f1c"/>
        <rect x="370" y="50" width="10" height="60" fill="#ffbf69"/>
        <polygon points="365,110 375,110 370,140" fill="#ffbf69"/>
    </g>

    <!-- Page Number -->
    <text x="264" y="780" text-anchor="middle" font-family="Arial" font-size="14" fill="#7f5539">
        8
    </text>
</svg>
