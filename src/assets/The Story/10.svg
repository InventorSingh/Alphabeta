<svg viewBox="0 0 528 816" xmlns="http://www.w3.org/2000/svg">
    <!-- Definitions -->
    <defs>
        <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#f9d423"/>
            <stop offset="50%" style="stop-color:#f3a683"/>
            <stop offset="100%" style="stop-color:#ffecd1"/>
        </linearGradient>

        <linearGradient id="contentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6d6875;stop-opacity:0.7"/>
            <stop offset="100%" style="stop-color:#a4c3b2;stop-opacity:0.4"/>
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="528" height="816" fill="url(#backgroundGradient)"/>

    <!-- Header -->
    <g transform="translate(40, 40)">
        <rect x="0" y="0" width="448" height="80" fill="url(#contentGradient)"/>
        <text x="20" y="50" font-family="Arial" font-size="18" fill="#fff" font-weight="bold">
            Solutions &amp; Adaptations
        </text>
    </g>

    <!-- Main Content with Foreign Object -->
    <foreignObject x="40" y="140" width="448" height="520">
        <body xmlns="http://www.w3.org/1999/xhtml">
            <div style="font-family: Arial; font-size: 16px; color: #6d6875; line-height: 1.6;">
                <p>"Faced with adversity, the village responded with innovation and collaboration. Sustainable practices were embraced, and new solutions were designed to address the unique challenges of the community."</p>
                <p>"Rainwater harvesting, renewable energy systems, and local cooperatives transformed the way the village operated. Each initiative was rooted in the values of sustainability and shared responsibility."</p>
                <h4 style="color: #7f5539;">Empowering the Future</h4>
                <p>"The villageâ€™s journey was a testament to the power of adaptation. By blending traditional knowledge with modern techniques, the community not only overcame obstacles but also paved the way for a resilient future."</p>
            </div>
        </body>
    </foreignObject>

    <!-- Illustration: Sustainable Solutions -->
    <g transform="translate(0, 600)">
        <!-- Solar Panel -->
        <rect x="120" y="50" width="100" height="60" fill="#6d6875"/>
        <rect x="120" y="50" width="100" height="10" fill="#ff9f1c"/>

        <!-- Water Harvesting Tank -->
        <rect x="250" y="50" width="80" height="80" rx="10" fill="#a4c3b2"/>
        <circle cx="290" cy="30" r="20" fill="#6d6875"/>

        <!-- Windmill -->
        <rect x="360" y="70" width="10" height="50" fill="#6d6875"/>
        <polygon points="355,70 375,70 365,50" fill="#ffbf69"/>
        <polygon points="355,120 375,120 365,140" fill="#ffbf69"/>
        <polygon points="345,95 385,95 365,75" fill="#ffbf69"/>
    </g>

    <!-- Page Number -->
    <text x="264" y="780" text-anchor="middle" font-family="Arial" font-size="14" fill="#7f5539">
        10
    </text>
</svg>
