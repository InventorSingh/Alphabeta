<svg viewBox="0 0 528 816" xmlns="http://www.w3.org/2000/svg">
    <!-- Definitions -->
    <defs>
        <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#f9d423"/>
            <stop offset="50%" style="stop-color:#f3a683"/>
            <stop offset="100%" style="stop-color:#ffecd1"/>
        </linearGradient>

        <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#f3a683;stop-opacity:0.8"/>
            <stop offset="100%" style="stop-color:#a4c3b2;stop-opacity:0.5"/>
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="528" height="816" fill="url(#backgroundGradient)"/>

    <!-- Header -->
    <g transform="translate(40, 40)">
        <rect x="0" y="0" width="448" height="80" fill="url(#headerGradient)"/>
        <text x="20" y="50" font-family="Arial" font-size="18" fill="#fff" font-weight="bold">
            Meet the Team
        </text>
    </g>

    <!-- Main Content with Foreign Object -->
    <foreignObject x="40" y="140" width="448" height="520">
        <body xmlns="http://www.w3.org/1999/xhtml">
            <div style="font-family: Arial; font-size: 16px; color: #6d6875; line-height: 1.6;">
                <p><strong>Gurprit Singh</strong> - Visionary and Founder</p>
                <p>"Gurprit leads Alphabeta with a deep passion for innovation and community building. His vision drives every initiative, ensuring that progress and inclusivity go hand in hand."</p>

                <p><strong>Ankit</strong> - Technology Strategist</p>
                <p>"Ankit’s expertise in digital transformation empowers Alphabeta to deliver impactful technological solutions that cater to diverse needs."</p>

                <p><strong>Ankush</strong> - Design Innovator</p>
                <p>"Ankush bridges creativity with purpose, designing user-friendly and visually compelling solutions that resonate with our values."</p>

                <p><strong>Nitin</strong> - Operations Lead</p>
                <p>"With a keen focus on efficiency, Nitin ensures that Alphabeta’s projects are executed seamlessly."</p>
            </div>
        </body>
    </foreignObject>

    <!-- Illustration: Team Symbol -->
    <g transform="translate(0, 620)">
        <circle cx="264" cy="80" r="40" fill="#f3a683"/>
        <text x="264" y="85" text-anchor="middle" font-family="Arial" font-size="12" fill="#fff8e7">αβ</text>
    </g>

    <!-- Page Number -->
    <text x="264" y="780" text-anchor="middle" font-family="Arial" font-size="14" fill="#7f5539">
        16
    </text>
</svg>
