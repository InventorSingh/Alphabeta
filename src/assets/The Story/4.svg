    <svg viewBox="0 0 528 816" xmlns="http://www.w3.org/2000/svg">
    <!-- Definitions -->
    <defs>
        <!-- Dawn gradient representing new beginnings -->
        <linearGradient id="dawnGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#1e3c72"/>
            <stop offset="50%" style="stop-color:#f9d423"/>
            <stop offset="100%" style="stop-color:#fff8e7"/>
        </linearGradient>
        
        <!-- Sunrise rays -->
        <linearGradient id="sunriseRays" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#ff8c42;stop-opacity:0.3"/>
            <stop offset="100%" style="stop-color:#ff8c42;stop-opacity:0"/>
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="528" height="816" fill="url(#dawnGradient)"/>
    
    <!-- Sunrise Rays -->
    <path d="M0 200 L528 150 L528 250 L0 300 Z" fill="url(#sunriseRays)"/>
    <path d="M0 300 L528 250 L528 350 L0 400 Z" fill="url(#sunriseRays)"/>
    <path d="M0 400 L528 350 L528 450 L0 500 Z" fill="url(#sunriseRays)"/>
    
    <!-- Village Silhouette -->
    <g transform="translate(0, 500)">
        <!-- Mountains -->
        <path d="M0 100 L150 0 L300 100 L450 20 L528 100 L528 316 L0 316 Z" 
              fill="#1e3c72" opacity="0.8"/>
        <!-- Houses -->
        <path d="M50 150 L80 120 L110 150 L100 150 L100 180 L60 180 L60 150 Z" 
              fill="#2a5298" opacity="0.9"/>
        <path d="M150 140 L180 110 L210 140 L200 140 L200 170 L160 170 L160 140 Z" 
              fill="#2a5298" opacity="0.9"/>
        <!-- Trees -->
        <path d="M250 160 L270 120 L290 160 Z" fill="#2a5298" opacity="0.9"/>
        <path d="M300 150 L320 110 L340 150 Z" fill="#2a5298" opacity="0.9"/>
    </g>
    
    <!-- Chapter Title -->
    <g transform="translate(80, 200)">
        <text font-family="Arial" font-size="14" fill="#fff8e7" letter-spacing="2">
            CHAPTER ONE
        </text>
        <text y="50" font-family="Arial" font-size="48" fill="#fff8e7" font-weight="bold">
            Our Roots
        </text>
        <text y="90" font-family="Arial" font-size="18" fill="#fff8e7" font-style="italic">
            Where Technology Meets Tradition
        </text>
    </g>
    
    <!-- Opening Quote -->
    <g transform="translate(80, 350)">
        <text font-family="Arial" font-size="16" fill="#fff8e7">
            "In a small village in Haryana, where the sun first
        </text>
        <text y="25" font-family="Arial" font-size="16" fill="#fff8e7">
            touches the wheat fields, our story begins..."
        </text>
    </g>
    
    <!-- Page Number -->
    <text x="264" y="780" text-anchor="middle" font-family="Arial" font-size="12" fill="#fff8e7">
        1
    </text>
</svg>