<svg viewBox="0 0 528 816" xmlns="http://www.w3.org/2000/svg">
    <!-- Definitions -->
    <defs>
        <!-- Gradient Background -->
        <linearGradient id="pageGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#1e3c72"/>
            <stop offset="30%" style="stop-color:#2a5298"/>
            <stop offset="60%" style="stop-color:#f9d423"/>
            <stop offset="100%" style="stop-color:#ff4e50"/>
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="528" height="816" fill="url(#pageGradient)"/>

    <!-- Title Section -->
    <g transform="translate(40, 150)">
        <text font-family="Arial" font-size="36" fill="#FFD700" font-weight="bold">
            6. Neglecting Self-Care:
        </text>
        <text y="50" font-family="Arial" font-size="25" fill="#FFFFFF" font-weight="bold">
            Burning the Candle at Both Ends
        </text>
    </g>

    <!-- Description Section -->
    <g transform="translate(40, 250)">
        <foreignObject width="448" height="300">
            <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 20px; color: #FFFFFF; line-height: 1.6;">
                <p>Pushing yourself too hard without rest leads to burnout and exhaustion. You can't pour from an empty cup.</p>
                <p><strong>Tip:</strong> Prioritize rest and self-care. Make time for activities that recharge your energy and spirit.</p>
            </div>
        </foreignObject>
    </g>

    <!-- Visual Section -->
    <g transform="translate(264, 600)" text-anchor="middle">
        <!-- Candle -->
        <line x1="-60" y1="0" x2="60" y2="0" stroke="#FFD700" stroke-width="6"/> <!-- Base -->
        <rect x="-20" y="-80" width="40" height="80" fill="#FFFFFF" stroke="#FFD700" stroke-width="3"/> <!-- Candle Body -->
        <circle cx="-20" cy="-100" r="10" fill="#FF6347"/> <!-- Left Flame -->
        <circle cx="20" cy="-100" r="10" fill="#FF6347"/> <!-- Right Flame -->

        <!-- Beta Character -->
        <g transform="translate(-150, 40)">
            <circle cx="0" cy="0" r="20" fill="#4682B4"/> <!-- Head -->
            <circle cx="0" cy="50" r="15" fill="#FFD700"/> <!-- Body -->
            <text x="0" y="5" font-family="Arial" font-size="24" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Î²</text>
            <line x1="0" y1="65" x2="0" y2="100" stroke="#FFD700" stroke-width="4"/> <!-- Leg -->
            <!-- Tired Expression -->
            <line x1="-5" y1="10" x2="5" y2="10" stroke="#FFFFFF" stroke-width="3"/> <!-- Flat Mouth -->
        </g>
    </g>
</svg>
