<svg viewBox="0 0 528 816" xmlns="http://www.w3.org/2000/svg">
    <!-- Definitions -->
    <defs>
        <!-- Gradient Background -->
        <linearGradient id="pageGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#1e3c72"/>
            <stop offset="30%" style="stop-color:#2a5298"/>
            <stop offset="60%" style="stop-color:#f9d423"/>
            <stop offset="100%" style="stop-color:#ff4e50"/>
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="528" height="816" fill="url(#pageGradient)"/>

    <!-- Title Section -->
    <g transform="translate(40, 150)">
        <text font-family="Arial" font-size="36" fill="#FFD700" font-weight="bold">
            1. Procrastination:
        </text>
        <text y="50" font-family="Arial" font-size="32" fill="#FFFFFF" font-weight="bold">
            The Thief of Time
        </text>
    </g>

    <!-- Description Section -->
    <g transform="translate(40, 250)">
        <foreignObject width="448" height="300">
            <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 20px; color: #FFFFFF; line-height: 1.6;">
                <p>Procrastination is the silent killer of productivity. It creates unnecessary stress and missed opportunities.</p>
                <p><strong>Tip:</strong> Start with small, manageable tasks to build momentum and fight the urge to delay.</p>
            </div>
        </foreignObject>
    </g>

    <!-- Critter Section -->
    <g transform="translate(200, 550)">
        <!-- Beta Character -->
        <circle cx="50" cy="50" r="50" fill="#4682B4"/> <!-- Head -->
        <circle cx="50" cy="130" r="35" fill="#FFD700"/> <!-- Body -->
        <text x="50" y="55" font-family="Arial" font-size="40" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Î²</text>
        <line x1="50" y1="165" x2="50" y2="220" stroke="#FFD700" stroke-width="6"/> <!-- Leg -->
        <!-- Clock -->
        <circle cx="150" cy="80" r="30" fill="#FFFFFF"/> <!-- Clock Face -->
        <line x1="150" y1="80" x2="165" y2="80" stroke="#4682B4" stroke-width="4"/> <!-- Hour Hand -->
        <line x1="150" y1="80" x2="150" y2="95" stroke="#4682B4" stroke-width="4"/> <!-- Minute Hand -->
    </g>
</svg>
