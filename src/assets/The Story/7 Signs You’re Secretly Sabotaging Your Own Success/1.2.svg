<svg viewBox="0 0 528 816" xmlns="http://www.w3.org/2000/svg">
    <!-- Definitions -->
    <defs>
        <!-- Gradient Background -->
        <linearGradient id="pageGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#1e3c72"/>
            <stop offset="30%" style="stop-color:#2a5298"/>
            <stop offset="60%" style="stop-color:#f9d423"/>
            <stop offset="100%" style="stop-color:#ff4e50"/>
        </linearGradient>

        <!-- Sun Glow -->
        <radialGradient id="sunGlow" cx="50%" cy="50%" r="60%">
            <stop offset="0%" style="stop-color:#FFD700; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FFD700; stop-opacity:0" />
        </radialGradient>
    </defs>

    <!-- Background -->
    <rect width="528" height="816" fill="url(#pageGradient)" />

    <!-- Rising Sun with Logo -->
    <g transform="translate(264, 400)">
        <!-- Sun Glow -->
        <circle cx="0" cy="0" r="150" fill="url(#sunGlow)" />
        <!-- Alphabeta Logo -->
        <text x="0" y="15" font-family="Arial" font-size="70" fill="#FF6347" font-weight="bold" text-anchor="middle">
            αβ
        </text>
    </g>

    <!-- Title Section -->
    <g transform="translate(264, 150)" text-anchor="middle">
        <text font-family="Arial" font-size="40" fill="#FFFFFF" font-weight="bold">
            7 Signs You’re
        </text>
        <text y="50" font-family="Arial" font-size="40" fill="#FFFFFF" font-weight="bold">
            Secretly Sabotaging
        </text>
        <text y="100" font-family="Arial" font-size="36" fill="#FFD700" font-weight="bold">
            Your Own Success
        </text>
    </g>

    <!-- Footer Section -->
    <g transform="translate(264, 750)" text-anchor="middle">
        <text font-family="Arial" font-size="20" fill="#FFFFFF" font-weight="bold">
            The Journey Begins!
        </text>
    </g>
</svg>
