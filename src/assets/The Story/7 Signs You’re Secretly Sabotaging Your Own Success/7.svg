<svg viewBox="0 0 528 816" xmlns="http://www.w3.org/2000/svg">
    <!-- Definitions -->
    <defs>
        <!-- Gradient Background -->
        <linearGradient id="pageGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#1e3c72"/>
            <stop offset="30%" style="stop-color:#2a5298"/>
            <stop offset="60%" style="stop-color:#f9d423"/>
            <stop offset="100%" style="stop-color:#ff4e50"/>
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="528" height="816" fill="url(#pageGradient)"/>

    <!-- Title Section -->
    <g transform="translate(40, 150)">
        <text font-family="Arial" font-size="36" fill="#FFD700" font-weight="bold">
            7. Fear of Asking for Help:
        </text>
        <text y="50" font-family="Arial" font-size="32" fill="#FFFFFF" font-weight="bold">
            Going It Alone
        </text>
    </g>

    <!-- Description Section -->
    <g transform="translate(40, 250)">
        <foreignObject width="448" height="300">
            <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 20px; color: #FFFFFF; line-height: 1.6;">
                <p>Struggling alone often makes challenges harder. Seeking help is a strength, not a weakness.</p>
                <p><strong>Tip:</strong> Build a support network. Share your challenges and let others help you climb higher.</p>
            </div>
        </foreignObject>
    </g>

    <!-- Visual Section -->
    <g transform="translate(264, 600)" text-anchor="middle">
        <!-- Ladder -->
        <line x1="-50" y1="-100" x2="-50" y2="100" stroke="#FFFFFF" stroke-width="4"/> <!-- Left Rail -->
        <line x1="50" y1="-100" x2="50" y2="100" stroke="#FFFFFF" stroke-width="4"/> <!-- Right Rail -->
        <line x1="-50" y1="-80" x2="50" y2="-80" stroke="#FFD700" stroke-width="4"/> <!-- Top Step -->
        <line x1="-50" y1="0" x2="50" y2="0" stroke="#FFD700" stroke-width="4"/> <!-- Middle Step -->
        <!-- Missing Step -->
        <line x1="-50" y1="80" x2="-30" y2="80" stroke="#FFD700" stroke-width="4"/> <!-- Partial Bottom Step -->

        <!-- Alpha Character -->
        <g transform="translate(-150, 40)">
            <circle cx="0" cy="0" r="20" fill="#FF6347"/> <!-- Head -->
            <circle cx="0" cy="50" r="15" fill="#FFD700"/> <!-- Body -->
            <text x="0" y="5" font-family="Arial" font-size="24" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Î±</text>
            <line x1="0" y1="65" x2="0" y2="100" stroke="#FFD700" stroke-width="4"/> <!-- Leg -->
            <!-- Tool -->
            <line x1="10" y1="50" x2="40" y2="70" stroke="#FFFFFF" stroke-width="4"/> <!-- Wrench -->
        </g>
    </g>
</svg>
