<svg viewBox="0 0 528 816" xmlns="http://www.w3.org/2000/svg">
    <!-- 5.5x8.5 inches = 528x816 pixels (96 DPI) -->
    
    <!-- Gradient Background representing sky colors -->
    <defs>
        <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#1e3c72"/>
            <stop offset="30%" style="stop-color:#2a5298"/>
            <stop offset="60%" style="stop-color:#f9d423"/>
            <stop offset="100%" style="stop-color:#ff4e50"/>
        </linearGradient>
        
        <!-- Sun glow effect -->
        <radialGradient id="sunGlow" cx="50%" cy="30%" r="70%">
            <stop offset="0%" style="stop-color:#ff8c42;stop-opacity:0.6"/>
            <stop offset="100%" style="stop-color:#ff8c42;stop-opacity:0"/>
        </radialGradient>
    </defs>
    
    <!-- Base Background -->
    <rect width="528" height="816" fill="url(#skyGradient)"/>
    
    <!-- Sun Glow Effect -->
    <circle cx="264" cy="250" r="200" fill="url(#sunGlow)"/>
    
    <!-- Logo and Title Section -->
    <g transform="translate(264, 250)">
        <!-- Circle behind logo -->
        <circle cx="0" cy="0" r="80" fill="#fff8e7"/>
        <!-- Logo -->
        <text x="-40" y="25" font-family="Arial" font-size="70" fill="#ff8c42">αβ</text>
    </g>
    
    <!-- Title -->
    <g transform="translate(264, 400)" text-anchor="middle">
        <text font-family="Arial" font-size="48" fill="#fff8e7" font-weight="bold">
            ALPHABETA
        </text>
        <text y="60" font-family="Arial" font-size="24" fill="#fff8e7">
            Our Journey
        </text>
        <text y="95" font-family="Arial" font-size="20" fill="#ffd700">
            From Village Roots to Global Impact
        </text>
    </g>
    
    <!-- Author -->
    <g transform="translate(264, 650)" text-anchor="middle">
        <text font-family="Arial" font-size="20" fill="#fff8e7">
            Founded by
        </text>
        <text y="35" font-family="Arial" font-size="24" fill="#ffd700" font-weight="bold">
            Gurprit Singh
        </text>
    </g>
    
    <!-- Footer -->
    <g transform="translate(264, 750)" text-anchor="middle">
        <text font-family="Arial" font-size="16" fill="#fff8e7">
            Technology Solutions &amp; Community Development
        </text>
    </g>
</svg>