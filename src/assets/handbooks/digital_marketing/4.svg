<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 528 816" style="background-color: #ffffff">
    <defs>
        <linearGradient id="sunriseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFF3E0;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FFE0B2;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="overlayGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#FF5722;stop-opacity:0.1" />
            <stop offset="100%" style="stop-color:#FF9800;stop-opacity:0.1" />
        </linearGradient>
        <filter id="shadow">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="528" height="816" fill="url(#sunriseGradient)"/>
    
    <!-- Decorative Sunrise Arc -->
    <path d="M0,200 C132,100 396,100 528,200" 
          fill="#FF9800" 
          opacity="0.2"/>
    
    <!-- Page Title -->
    <g transform="translate(264, 100)">
        <text x="0" y="0" 
              font-family="Arial, sans-serif" 
              font-size="32" 
              fill="#E65100" 
              text-anchor="middle" 
              filter="url(#shadow)">
            Social Media Marketing
        </text>
    </g>
    
    <!-- Social Media Icons -->
    <g transform="translate(264, 250)">
        <!-- Facebook -->
        <circle cx="-120" cy="0" r="40" 
                fill="#FF5722" 
                opacity="0.2"/>
        <text x="-120" y="5" 
              font-family="Arial, sans-serif" 
              font-size="12" 
              fill="#E65100" 
              text-anchor="middle">
            FB
        </text>
        
        <!-- Instagram -->
        <circle cx="-40" cy="-70" r="40" 
                fill="#FF5722" 
                opacity="0.2"/>
        <text x="-40" y="-65" 
              font-family="Arial, sans-serif" 
              font-size="12" 
              fill="#E65100" 
              text-anchor="middle">
            IG
        </text>
        
        <!-- LinkedIn -->
        <circle cx="40" cy="-70" r="40" 
                fill="#FF5722" 
                opacity="0.2"/>
        <text x="40" y="-65" 
              font-family="Arial, sans-serif" 
              font-size="12" 
              fill="#E65100" 
              text-anchor="middle">
            LI
        </text>
        
        <!-- Twitter -->
        <circle cx="120" cy="0" r="40" 
                fill="#FF5722" 
                opacity="0.2"/>
        <text x="120" y="5" 
              font-family="Arial, sans-serif" 
              font-size="12" 
              fill="#E65100" 
              text-anchor="middle">
            X
        </text>
        
        <!-- Connecting Lines -->
        <path d="M-110,-10 L-50,-60 L50,-60 L110,-10" 
              stroke="#FF5722" 
              stroke-width="2" 
              stroke-dasharray="5,5"/>
    </g>
    
    <!-- Services Box -->
    <g transform="translate(64, 400)">
        <rect x="0" y="0" width="400" height="150" rx="10"
              fill="url(#overlayGradient)"
              stroke="#FF5722"
              stroke-width="1"/>
              
        <text x="20" y="40" 
              font-family="Arial, sans-serif" 
              font-size="20" 
              fill="#E65100">
            Our Social Media Services
        </text>
        
        <text x="40" y="80" 
              font-family="Arial, sans-serif" 
              font-size="14" 
              fill="#F57C00">
            • Content Creation &amp; Curation
        </text>
        
        <text x="40" y="110" 
              font-family="Arial, sans-serif" 
              font-size="14" 
              fill="#F57C00">
            • Community Management
        </text>
        
        <text x="40" y="140" 
              font-family="Arial, sans-serif" 
              font-size="14" 
              fill="#F57C00">
            • Paid Social Advertising
        </text>
    </g>
    
    <!-- Results Box -->
    <g transform="translate(64, 600)">
        <rect x="0" y="0" width="400" height="150" rx="10"
              fill="url(#overlayGradient)"
              stroke="#FF5722"
              stroke-width="1"/>
              
        <text x="200" y="40" 
              font-family="Arial, sans-serif" 
              font-size="20" 
              fill="#E65100"
              text-anchor="middle">
            Client Success Metrics
        </text>
        
        <g transform="translate(100, 90)">
            <text x="0" y="0" 
                  font-family="Arial, sans-serif" 
                  font-size="24" 
                  fill="#F57C00">
                200%
            </text>
            <text x="0" y="25" 
                  font-family="Arial, sans-serif" 
                  font-size="12" 
                  fill="#F57C00">
                Engagement Growth
            </text>
        </g>
        
        <g transform="translate(300, 90)">
            <text x="0" y="0" 
                  font-family="Arial, sans-serif" 
                  font-size="24" 
                  fill="#F57C00">
                5x
            </text>
            <text x="0" y="25" 
                  font-family="Arial, sans-serif" 
                  font-size="12" 
                  fill="#F57C00">
                ROI on Ad Spend
            </text>
        </g>
    </g>
    
    <!-- Bottom Wave -->
    <path d="M0,816 C132,786 396,786 528,816" 
          fill="#FFB74D" 
          opacity="0.3"/>
</svg>
