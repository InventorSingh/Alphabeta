<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 528 816" style="background-color: #ffffff">
    <defs>
        <linearGradient id="sunriseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFF3E0;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FFE0B2;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="overlayGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#FF5722;stop-opacity:0.1" />
            <stop offset="100%" style="stop-color:#FF9800;stop-opacity:0.1" />
        </linearGradient>
        <filter id="shadow">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="528" height="816" fill="url(#sunriseGradient)"/>
    
    <!-- Decorative Sunrise Arc -->
    <path d="M0,200 C132,100 396,100 528,200" 
          fill="#FF9800" 
          opacity="0.2"/>
    
    <!-- Page Title -->
    <g transform="translate(264, 100)">
        <text x="0" y="0" 
              font-family="Arial, sans-serif" 
              font-size="32" 
              fill="#E65100" 
              text-anchor="middle" 
              filter="url(#shadow)">
            Thank You
        </text>
        <text x="0" y="40" 
              font-family="Arial, sans-serif" 
              font-size="28" 
              fill="#F57C00" 
              text-anchor="middle">
            Let's Grow Together
        </text>
    </g>

    <!-- Final Message -->
    <g transform="translate(64, 240)">
        <rect x="0" y="0" width="400" height="200" rx="10"
              fill="url(#overlayGradient)"
              stroke="#FF5722"
              stroke-width="1"/>
        
        <text x="20" y="40" 
              font-family="Arial, sans-serif" 
              font-size="18" 
              fill="#E65100">
            We hope this handbook has given you
        </text>
        <text x="20" y="65" 
              font-family="Arial, sans-serif" 
              font-size="18" 
              fill="#E65100">
            valuable insights into how digital
        </text>
        <text x="20" y="90" 
              font-family="Arial, sans-serif" 
              font-size="18" 
              fill="#E65100">
            marketing can grow your business.
        </text>

        <text x="20" y="140" 
              font-family="Arial, sans-serif" 
              font-size="16" 
              fill="#F57C00">
            Contact us today to start your journey
        </text>
        <text x="20" y="165" 
              font-family="Arial, sans-serif" 
              font-size="16" 
              fill="#F57C00">
            towards digital growth and success.
        </text>
    </g>

    <!-- Call to Action Box -->
    <g transform="translate(64, 480)">
        <rect x="0" y="0" width="400" height="120" rx="10"
              fill="#FF5722"
              opacity="0.8"/>
        
        <text x="200" y="50" 
              font-family="Arial, sans-serif" 
              font-size="24" 
              fill="#FFFFFF" 
              text-anchor="middle">
            Schedule Your Free Consultation
        </text>
        <text x="200" y="85" 
              font-family="Arial, sans-serif" 
              font-size="16" 
              fill="#FFE0B2" 
              text-anchor="middle">
            Let's build your success together!
        </text>
        <text x="200" y="110" 
              font-family="Arial, sans-serif" 
              font-size="16" 
              fill="#FFE0B2" 
              text-anchor="middle">
            Call us at +1 438 722 3299
        </text>
    </g>

    <!-- Bottom Wave -->
    <path d="M0,816 C132,786 396,786 528,816" 
          fill="#FFB74D" 
          opacity="0.3"/>
</svg>
