<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 528 816" style="background-color: #ffffff">
    <defs>
        <linearGradient id="sunriseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFF3E0;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FFE0B2;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="overlayGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#FF5722;stop-opacity:0.1" />
            <stop offset="100%" style="stop-color:#FF9800;stop-opacity:0.1" />
        </linearGradient>
        <filter id="shadow">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="528" height="816" fill="url(#sunriseGradient)"/>
    
    <!-- Decorative Sunrise Arc -->
    <path d="M0,200 C132,100 396,100 528,200" 
          fill="#FF9800" 
          opacity="0.2"/>
    
    <!-- Page Title -->
    <g transform="translate(264, 100)">
        <text x="0" y="0" 
              font-family="Arial, sans-serif" 
              font-size="32" 
              fill="#E65100" 
              text-anchor="middle" 
              filter="url(#shadow)">
            Getting Started
        </text>
    </g>

    <!-- Section 1: Contact Us -->
    <g transform="translate(64, 200)">
        <rect x="0" y="0" width="400" height="100" rx="10"
              fill="url(#overlayGradient)"
              stroke="#FF5722"
              stroke-width="1"/>
        
        <text x="20" y="40" 
              font-family="Arial, sans-serif" 
              font-size="18" 
              fill="#E65100">
            Contact Us: +1 438 722 3299
        </text>
        <text x="40" y="70" 
              font-family="Arial, sans-serif" 
              font-size="14" 
              fill="#F57C00">
            • Schedule a free consultation to
        </text>
        <text x="40" y="90" 
              font-family="Arial, sans-serif" 
              font-size="14" 
              fill="#F57C00">
            discuss your business goals.
        </text>
    </g>

    <!-- Section 2: Analysis -->
    <g transform="translate(64, 320)">
        <rect x="0" y="0" width="400" height="100" rx="10"
              fill="url(#overlayGradient)"
              stroke="#FF5722"
              stroke-width="1"/>
        
        <text x="20" y="40" 
              font-family="Arial, sans-serif" 
              font-size="18" 
              fill="#E65100">
            Comprehensive Analysis:
        </text>
        <text x="40" y="70" 
              font-family="Arial, sans-serif" 
              font-size="14" 
              fill="#F57C00">
            • We analyze your current digital
        </text>
        <text x="40" y="90" 
              font-family="Arial, sans-serif" 
              font-size="14" 
              fill="#F57C00">
            marketing strategies.
        </text>
    </g>

    <!-- Section 3: Strategy Development -->
    <g transform="translate(64, 440)">
        <rect x="0" y="0" width="400" height="100" rx="10"
              fill="url(#overlayGradient)"
              stroke="#FF5722"
              stroke-width="1"/>
        
        <text x="20" y="40" 
              font-family="Arial, sans-serif" 
              font-size="18" 
              fill="#E65100">
            Strategy Development:
        </text>
        <text x="40" y="70" 
              font-family="Arial, sans-serif" 
              font-size="14" 
              fill="#F57C00">
            • We craft a plan tailored to your
        </text>
        <text x="40" y="90" 
              font-family="Arial, sans-serif" 
              font-size="14" 
              fill="#F57C00">
            specific needs.
        </text>
    </g>

    <!-- Section 4: Implementation -->
    <g transform="translate(64, 560)">
        <rect x="0" y="0" width="400" height="100" rx="10"
              fill="url(#overlayGradient)"
              stroke="#FF5722"
              stroke-width="1"/>
        
        <text x="20" y="40" 
              font-family="Arial, sans-serif" 
              font-size="18" 
              fill="#E65100">
            Implementation:
        </text>
        <text x="40" y="70" 
              font-family="Arial, sans-serif" 
              font-size="14" 
              fill="#F57C00">
            • Execute the strategy and provide
        </text>
        <text x="40" y="90" 
              font-family="Arial, sans-serif" 
              font-size="14" 
              fill="#F57C00">
            ongoing support.
        </text>
    </g>

    <!-- Bottom Wave -->
    <path d="M0,816 C132,786 396,786 528,816" 
          fill="#FFB74D" 
          opacity="0.3"/>
</svg>
