<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" style="background-color: #ffffff">
    <defs>
        <!-- Gradient Definitions -->
        <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFF8E1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FFECB3;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#FF6F00;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FFA726;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow">
            <feDropShadow dx="5" dy="5" stdDeviation="10" flood-opacity="0.3" />
        </filter>
    </defs>

    <!-- Background -->
    <rect width="1920" height="1080" fill="url(#backgroundGradient)" />

    <!-- Abstract Shapes -->
    <g opacity="0.2">
        <circle cx="300" cy="200" r="150" fill="#FFB74D" />
        <circle cx="1600" cy="800" r="200" fill="#FF6F00" />
        <polygon points="960,100 1060,300 860,300" fill="#FFE082" />
        <polygon points="1200,700 1400,900 1000,900" fill="#FF7043" />
    </g>

    <!-- Dynamic Lines -->
    <g stroke="url(#lineGradient)" stroke-width="5" opacity="0.4">
        <line x1="100" y1="200" x2="1800" y2="200" />
        <line x1="200" y1="300" x2="1700" y2="300" />
        <line x1="300" y1="400" x2="1600" y2="400" />
        <line x1="400" y1="500" x2="1500" y2="500" />
    </g>

    <!-- Alphabeta Logo -->
    <g transform="translate(960, 250)" text-anchor="middle">
        <text x="0" y="0" 
              font-family="Arial, sans-serif" 
              font-size="200" 
              fill="#E65100" 
              font-weight="bold" 
              filter="url(#shadow)">
            αβ
        </text>
        <text x="0" y="120" 
              font-family="Arial, sans-serif" 
              font-size="48" 
              fill="#F57C00">
            Alphabeta: The Beginning
        </text>
    </g>

    <!-- Story Introduction -->
    <g transform="translate(100, 500)">
        <text x="0" y="0" 
              font-family="Arial, sans-serif" 
              font-size="36" 
              fill="#E65100">
            Once upon a sunrise, two curious letters, Alpha (α) and Beta (β),
        </text>
        <text x="0" y="50" 
              font-family="Arial, sans-serif" 
              font-size="36" 
              fill="#E65100">
            embarked on a journey to teach the world through stories.
        </text>
        <text x="0" y="150" 
              font-family="Arial, sans-serif" 
              font-size="28" 
              fill="#FF8A65">
            With Alpha's wisdom and Beta's curiosity, they invite you to explore
        </text>
        <text x="0" y="200" 
              font-family="Arial, sans-serif" 
              font-size="28" 
              fill="#FF8A65">
            technology, learning, and creativity in a vibrant world of discovery.
        </text>
    </g>

    <!-- Characters -->
    <g transform="translate(960, 850)">
        <!-- Alpha -->
        <g transform="translate(-200, 0)" text-anchor="middle">
            <circle cx="0" cy="0" r="100" fill="#FF5722" opacity="0.2" />
            <text x="0" y="10" 
                  font-family="Arial, sans-serif" 
                  font-size="100" 
                  fill="#E65100">
                α
            </text>
            <text x="0" y="150" 
                  font-family="Arial, sans-serif" 
                  font-size="24" 
                  fill="#FF8A65">
                Alpha: The Mentor
            </text>
        </g>

        <!-- Beta -->
        <g transform="translate(200, 0)" text-anchor="middle">
            <circle cx="0" cy="0" r="100" fill="#FF5722" opacity="0.2" />
            <text x="0" y="10" 
                  font-family="Arial, sans-serif" 
                  font-size="100" 
                  fill="#E65100">
                β
            </text>
            <text x="0" y="150" 
                  font-family="Arial, sans-serif" 
                  font-size="24" 
                  fill="#FF8A65">
                Beta: The Explorer
            </text>
        </g>
    </g>

    <!-- Bottom Wave -->
    <path d="M0,1080 C480,1000 1440,1000 1920,1080" 
          fill="#FFB74D" 
          opacity="0.3" />
</svg>
