<svg
    xmlns="http://www.w3.org/2000/svg"
    width="800"
    height="800"
    viewBox="0 0 800 800"
>
  <!-- Triangle Body -->
  <path
    d="M400,100 L650,600 L150,600 Z"
    fill="#FF6347"
    stroke="#CD5C5C"
    stroke-width="10"
  />
  <!-- Eyes -->
  <circle cx="350" cy="350" r="30" fill="#FFFFFF" />
  <circle cx="450" cy="350" r="30" fill="#FFFFFF" />
  <circle cx="350" cy="350" r="15" fill="#000000" />
  <circle cx="450" cy="350" r="15" fill="#000000" />
  <!-- Mouth -->
  <path
    d="M350,450 Q400,500 450,450"
    stroke="#8B0000"
    stroke-width="5"
    fill="none"
  />
  <!-- Accessories: Backpack -->
  <rect
    x="300"
    y="500"
    width="200"
    height="100"
    fill="#8B0000"
    stroke="#CD5C5C"
    stroke-width="5"
    rx="10"
    ry="10"
  />
</svg>
