<svg
    xmlns="http://www.w3.org/2000/svg"
    width="800"
    height="800"
    viewBox="0 0 800 800"
>
  <!-- Circle Body -->
  <circle
    cx="400"
    cy="400"
    r="200"
    fill="#FFD700"
    stroke="#FFA500"
    stroke-width="10"
  />
  <!-- Eyes -->
  <circle cx="350" cy="350" r="30" fill="#FFFFFF" />
  <circle cx="450" cy="350" r="30" fill="#FFFFFF" />
  <circle cx="350" cy="350" r="15" fill="#000000" />
  <circle cx="450" cy="350" r="15" fill="#000000" />
  <!-- Mouth -->
  <path
    d="M350,450 Q400,480 450,450"
    stroke="#8B0000"
    stroke-width="5"
    fill="none"
  />
  <!-- Arms -->
  <line x1="200" y1="400" x2="300" y2="400" stroke="#FFA500" stroke-width="15" />
  <line x1="500" y1="400" x2="600" y2="400" stroke="#FFA500" stroke-width="15" />
  <!-- Legs -->
  <line x1="350" y1="600" x2="350" y2="700" stroke="#FFA500" stroke-width="15" />
  <line x1="450" y1="600" x2="450" y2="700" stroke="#FFA500" stroke-width="15" />
</svg>
