<svg
    xmlns="http://www.w3.org/2000/svg"
    width="800"
    height="800"
    viewBox="0 0 800 800"
>
  <!-- Cone Body -->
  <path
    d="M400,100 L600,600 L200,600 Z"
    fill="#87CEEB"
    stroke="#4682B4"
    stroke-width="10"
  />
  <!-- Base Circle -->
  <ellipse
    cx="400"
    cy="600"
    rx="200"
    ry="40"
    fill="#5F9EA0"
    stroke="#4682B4"
    stroke-width="5"
  />
  <!-- Eyes -->
  <circle cx="350" cy="350" r="30" fill="#FFFFFF" />
  <circle cx="450" cy="350" r="30" fill="#FFFFFF" />
  <circle cx="350" cy="350" r="15" fill="#000000" />
  <circle cx="450" cy="350" r="15" fill="#000000" />
  <!-- Mouth -->
  <path
    d="M350,400 Q400,450 450,400"
    stroke="#8B0000"
    stroke-width="5"
    fill="none"
  />
  <!-- Accessories: Hard Hat -->
  <path
    d="M300,300 Q400,200 500,300"
    fill="#FFD700"
    stroke="#DAA520"
    stroke-width="5"
  />
</svg>
