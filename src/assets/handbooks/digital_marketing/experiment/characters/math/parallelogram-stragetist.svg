<svg
    xmlns="http://www.w3.org/2000/svg"
    width="800"
    height="800"
    viewBox="0 0 800 800"
>
  <!-- Parallelogram Body -->
  <polygon
    points="300,300 600,300 500,500 200,500"
    fill="#FF8C00"
    stroke="#FF4500"
    stroke-width="10"
  />
  <!-- Eyes -->
  <circle cx="350" cy="350" r="30" fill="#FFFFFF" />
  <circle cx="450" cy="350" r="30" fill="#FFFFFF" />
  <circle cx="350" cy="350" r="15" fill="#000000" />
  <circle cx="450" cy="350" r="15" fill="#000000" />
  <!-- Mouth -->
  <path
    d="M350,400 Q400,430 450,400"
    stroke="#8B0000"
    stroke-width="5"
    fill="none"
  />
  <!-- Accessories: Ruler -->
  <rect
    x="500"
    y="400"
    width="150"
    height="20"
    fill="#FF6347"
    stroke="#FF4500"
    stroke-width="3"
  />
  <line x1="500" y1="410" x2="650" y2="410" stroke="#FFFFFF" stroke-width="2" />
</svg>
