<svg
    xmlns="http://www.w3.org/2000/svg"
    width="800"
    height="800"
    viewBox="0 0 800 800"
>
  <!-- Hexagon Body -->
  <polygon
    points="400,100 550,200 550,400 400,500 250,400 250,200"
    fill="#32CD32"
    stroke="#228B22"
    stroke-width="10"
  />
  <!-- Eyes -->
  <circle cx="350" cy="250" r="30" fill="#FFFFFF" />
  <circle cx="450" cy="250" r="30" fill="#FFFFFF" />
  <circle cx="350" cy="250" r="15" fill="#000000" />
  <circle cx="450" cy="250" r="15" fill="#000000" />
  <!-- Mouth -->
  <path
    d="M350,300 Q400,350 450,300"
    stroke="#8B0000"
    stroke-width="5"
    fill="none"
  />
  <!-- Accessories: Handshake -->
  <line x1="250" y1="400" x2="300" y2="450" stroke="#32CD32" stroke-width="10" />
  <line x1="500" y1="400" x2="450" y2="450" stroke="#32CD32" stroke-width="10" />
</svg>
