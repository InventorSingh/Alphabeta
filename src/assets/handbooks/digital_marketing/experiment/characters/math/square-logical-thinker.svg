<svg
    xmlns="http://www.w3.org/2000/svg"
    width="800"
    height="800"
    viewBox="0 0 800 800"
>
  <!-- Square Body -->
  <rect
    x="200"
    y="200"
    width="400"
    height="400"
    fill="#87CEFA"
    stroke="#4682B4"
    stroke-width="10"
  />
  <!-- Eyes -->
  <circle cx="300" cy="300" r="30" fill="#FFFFFF" />
  <circle cx="500" cy="300" r="30" fill="#FFFFFF" />
  <circle cx="300" cy="300" r="15" fill="#000000" />
  <circle cx="500" cy="300" r="15" fill="#000000" />
  <!-- Mouth -->
  <path
    d="M300,400 Q400,450 500,400"
    stroke="#8B0000"
    stroke-width="5"
    fill="none"
  />
  <!-- Accessories: Glasses -->
  <rect
    x="270"
    y="270"
    width="60"
    height="40"
    fill="none"
    stroke="#4682B4"
    stroke-width="3"
  />
  <rect
    x="470"
    y="270"
    width="60"
    height="40"
    fill="none"
    stroke="#4682B4"
    stroke-width="3"
  />
  <line x1="330" y1="290" x2="470" y2="290" stroke="#4682B4" stroke-width="3" />
</svg>
