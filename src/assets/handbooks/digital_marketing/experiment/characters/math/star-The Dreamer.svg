<svg
    xmlns="http://www.w3.org/2000/svg"
    width="800"
    height="800"
    viewBox="0 0 800 800"
>
  <!-- Star Body -->
  <polygon
    points="400,100 460,300 600,300 490,400 540,600 400,500 260,600 310,400 200,300 340,300"
    fill="#FFD700"
    stroke="#FFA500"
    stroke-width="10"
  />
  <!-- Eyes -->
  <circle cx="350" cy="280" r="30" fill="#FFFFFF" />
  <circle cx="450" cy="280" r="30" fill="#FFFFFF" />
  <circle cx="350" cy="280" r="15" fill="#000000" />
  <circle cx="450" cy="280" r="15" fill="#000000" />
  <!-- Mouth -->
  <path
    d="M350,350 Q400,400 450,350"
    stroke="#8B0000"
    stroke-width="5"
    fill="none"
  />
  <!-- Accessories: Wand -->
  <line x1="540" y1="400" x2="600" y2="450" stroke="#FFD700" stroke-width="10" />
  <circle cx="600" cy="450" r="20" fill="#FFD700" />
</svg>
