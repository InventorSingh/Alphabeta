<svg
    xmlns="http://www.w3.org/2000/svg"
    width="800"
    height="800"
    viewBox="0 0 800 800"
>
  <!-- Pentagon Body -->
  <polygon
    points="400,150 550,300 500,500 300,500 250,300"
    fill="#32CD32"
    stroke="#228B22"
    stroke-width="10"
  />
  <!-- Eyes -->
  <circle cx="350" cy="300" r="30" fill="#FFFFFF" />
  <circle cx="450" cy="300" r="30" fill="#FFFFFF" />
  <circle cx="350" cy="300" r="15" fill="#000000" />
  <circle cx="450" cy="300" r="15" fill="#000000" />
  <!-- Mouth -->
  <path
    d="M350,350 Q400,400 450,350"
    stroke="#8B0000"
    stroke-width="5"
    fill="none"
  />
  <!-- Accessories: Shield -->
  <path
    d="M500,350 Q550,400 500,450 Q450,400 500,350"
    fill="#FF6347"
    stroke="#CD5C5C"
    stroke-width="5"
  />
</svg>
