<svg
    xmlns="http://www.w3.org/2000/svg"
    width="800"
    height="800"
    viewBox="0 0 800 800"
>
  <!-- Body Gradient -->
  <defs>
    <linearGradient id="thetaBodyGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#9370DB" />
      <stop offset="100%" stop-color="#4B0082" />
    </linearGradient>
  </defs>
  <!-- Theta Body -->
  <ellipse
    cx="400"
    cy="400"
    rx="150"
    ry="200"
    fill="url(#thetaBodyGradient)"
    stroke="#4B0082"
    stroke-width="10"
  />
  <!-- Inner Circle -->
  <ellipse
    cx="400"
    cy="400"
    rx="100"
    ry="150"
    fill="#FFFFFF"
  />
  <!-- Eyes -->
  <circle cx="370" cy="350" r="20" fill="#FFFFFF" />
  <circle cx="430" cy="350" r="20" fill="#FFFFFF" />
  <circle cx="370" cy="350" r="10" fill="#000000" />
  <circle cx="430" cy="350" r="10" fill="#000000" />
  <!-- Mouth -->
  <path
    d="M370,390 Q400,410 430,390"
    stroke="#8B0000"
    stroke-width="3"
    fill="none"
  />
  <!-- Accessories: Book -->
  <rect
    x="450"
    y="480"
    width="100"
    height="140"
    fill="#6A5ACD"
    stroke="#4B0082"
    stroke-width="5"
    rx="5"
    ry="5"
  />
  <line x1="450" y1="510" x2="550" y2="510" stroke="#FFFFFF" stroke-width="2" />
</svg>
