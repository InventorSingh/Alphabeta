<svg
    xmlns="http://www.w3.org/2000/svg"
    width="1920"
    height="1080"
    viewBox="0 0 1920 1080"
>
  <!-- ***************  BACKGROUND *************** -->
  <!-- Sky Gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#B5E3FF" />
      <stop offset="100%" stop-color="#E6F7FF" />
    </linearGradient>
    <radialGradient id="sunGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="100%" stop-color="#FFA500" />
    </radialGradient>
    <linearGradient id="creekGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#87CEEB" />
      <stop offset="100%" stop-color="#4682B4" />
    </linearGradient>
    <radialGradient id="gemGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFF00" />
      <stop offset="100%" stop-color="#FFD700" />
    </radialGradient>
    <linearGradient id="logoGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0000FF" />
      <stop offset="100%" stop-color="#00FFFF" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#skyGradient)" />
  
  <!-- Clouds -->
  <ellipse cx="300" cy="200" rx="150" ry="60" fill="#FFFFFF" opacity="0.8" />
  <ellipse cx="500" cy="250" rx="200" ry="80" fill="#FFFFFF" opacity="0.7" />
  <ellipse cx="1200" cy="150" rx="180" ry="70" fill="#FFFFFF" opacity="0.8" />
  <ellipse cx="1700" cy="250" rx="220" ry="90" fill="#FFFFFF" opacity="0.6" />

  <!-- Sun -->
  <circle cx="200" cy="200" r="120" fill="url(#sunGlow)" opacity="0.9" />

  <!-- Crystal Creek -->
  <path
    d="M0,800 Q400,750 960,770 T1920,720 L1920,1080 L0,1080 Z"
    fill="url(#creekGradient)"
  />

  <!-- Riverbank -->
  <path
    d="M0,770 Q400,730 960,750 T1920,700 L1920,770 L0,770 Z"
    fill="#228B22"
    opacity="0.8"
  />

  <!-- ***************  CHARACTERS *************** -->
