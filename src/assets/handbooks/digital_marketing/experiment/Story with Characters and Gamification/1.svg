<svg
    width="1280"
    height="720"
    viewBox="0 0 1280 720"
    xmlns="http://www.w3.org/2000/svg"
>
  <!-- 
    FRAME 1: The Lost Acorn
    - Sunrise background
    - Leo the Lion and Ravi the Rabbit in the meadow
    - Ravi looking worried about the missing acorn
    - αβ logo in the top-right corner
    - Introduction of other friends in the background
    - Read-Only
  -->

  <!-- ***************  DEFINITIONS  *************** -->
  <defs>
    <!-- Sky Gradient for Sunrise -->
    <linearGradient id="skySunrise" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFDEE9" />
      <stop offset="100%" stop-color="#B5FFFC" />
    </linearGradient>

    <!-- Sun Glow (Radial) -->
    <radialGradient id="sunGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="100%" stop-color="#FFA500" />
    </radialGradient>

    <!-- Ground Gradient -->
    <linearGradient id="meadowGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7CFC00" />
      <stop offset="100%" stop-color="#32CD32" />
    </linearGradient>

    <!-- Leo Body Gradient -->
    <radialGradient id="leoBodyGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#FFA500"/>
    </radialGradient>

    <!-- Ravi Body Gradient -->
    <radialGradient id="raviBodyGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F0E68C"/>
    </radialGradient>

    <!-- Other Characters Gradients -->
    <radialGradient id="milaBodyGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FF69B4"/>
      <stop offset="100%" stop-color="#FF1493"/>
    </radialGradient>

    <radialGradient id="taraBodyGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#87CEFA"/>
      <stop offset="100%" stop-color="#4682B4"/>
    </radialGradient>

    <!-- Note Gradient -->
    <linearGradient id="noteGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#F0F8FF" />
    </linearGradient>

    <!-- αβ Logo Gradient -->
    <linearGradient id="logoGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0000FF" />
      <stop offset="100%" stop-color="#00FFFF" />
    </linearGradient>
  </defs>

  <!-- ***************  BACKGROUND & ENVIRONMENT  *************** -->
  <!-- Sky -->
  <rect 
    x="0" 
    y="0" 
    width="1280" 
    height="720" 
    fill="url(#skySunrise)"
  />

  <!-- Rising Sun -->
  <circle
    cx="220"
    cy="140"
    r="90"
    fill="url(#sunGlow)"
    opacity="0.8"
  />

  <!-- Ground (Meadow) -->
  <rect
    x="0"
    y="520"
    width="1280"
    height="200"
    fill="url(#meadowGradient)"
  />

  <!-- Rolling Hills -->
  <path
    d="M0,520 
       Q320,470 640,500
       Q960,530 1280,480
       L1280,720 L0,720 Z"
    fill="#228B22"
    opacity="0.5"
  />

  <!-- Distant Trees/Bushes -->
  <circle cx="150" cy="510" r="30" fill="#006400" opacity="0.6"/>
  <circle cx="190" cy="515" r="25" fill="#006400" opacity="0.6"/>
  <circle cx="1130" cy="505" r="35" fill="#006400" opacity="0.6"/>
  <circle cx="1170" cy="510" r="30" fill="#006400" opacity="0.6"/>

  <!-- ***************  ALPHA BETA LOGO  *************** -->
  <g id="logo" transform="translate(1150, 50)">
    <!-- Alpha Symbol -->
    <text
      x="0"
      y="0"
      font-family="Georgia, serif"
      font-size="40"
      fill="url(#logoGradient)"
      style="font-weight:bold;"
    >
      α
    </text>
    <!-- Beta Symbol -->
    <text
      x="40"
      y="0"
      font-family="Georgia, serif"
      font-size="40"
      fill="url(#logoGradient)"
      style="font-weight:bold;"
    >
      β
    </text>
  </g>

  <!-- ***************  LEAVES & FLOWERS  *************** -->
  <!-- Simple flowers and leaves to add vibrancy -->
  <circle cx="300" cy="600" r="10" fill="#FF69B4"/>
  <circle cx="500" cy="610" r="8" fill="#87CEFA"/>
  <circle cx="700" cy="605" r="12" fill="#FFA07A"/>
  <circle cx="900" cy="600" r="9" fill="#32CD32"/>
  <circle cx="1100" cy="615" r="7" fill="#FFD700"/>

  <!-- ***************  LEON THE LION (center-left)  *************** -->
  <!-- Body -->
  <ellipse
    cx="400"
    cy="450"
    rx="40"
    ry="60"
    fill="url(#leoBodyGrad)"
  />

  <!-- Mane -->
  <circle
    cx="400"
    cy="420"
    r="45"
    fill="#FFD700"
    stroke="#FFA500"
    stroke-width="2"
  />

  <!-- Head -->
  <circle
    cx="400"
    cy="400"
    r="30"
    fill="url(#leoBodyGrad)"
  />

  <!-- Face (lighter area) -->
  <circle
    cx="400"
    cy="405"
    r="15"
    fill="#FFFACD"
  />

  <!-- Eyes -->
  <circle cx="390" cy="400" r="5" fill="#FFFFFF" />
  <circle cx="410" cy="400" r="5" fill="#FFFFFF" />
  <circle cx="390" cy="400" r="2" fill="#000000" />
  <circle cx="410" cy="400" r="2" fill="#000000" />

  <!-- Beak -->
  <path
    d="M395,415
       Q400,420 405,415
       Q400,425 395,415
       Z"
    fill="#FF8C00"
    stroke="#E9967A"
    stroke-width="1"
  />

  <!-- Alpha (α) emblem on chest -->
  <circle
    cx="400"
    cy="475"
    r="8"
    fill="#FFD700"
    stroke="#CC9900"
    stroke-width="1"
  />
  <text
    x="395"
    y="480"
    font-family="Georgia, serif"
    font-size="10"
    fill="#663300"
    style="font-weight:bold;"
  >
    α
  </text>

  <!-- Feet -->
  <path
    d="M380,510 
       Q385,515 390,510
       Z"
    fill="#8B4513"
  />
  <path
    d="M420,510 
       Q425,515 430,510
       Z"
    fill="#8B4513"
  />

  <!-- Shadow under Leo -->
  <ellipse
    cx="400"
    cy="530"
    rx="40"
    ry="10"
    fill="#000000"
    opacity="0.2"
  />

  <!-- ***************  RAVI THE RABBIT (right)  *************** -->
  <!-- Body -->
  <ellipse
    cx="600"
    cy="500"
    rx="20"
    ry="30"
    fill="url(#raviBodyGrad)"
  />

  <!-- Head -->
  <circle
    cx="600"
    cy="470"
    r="15"
    fill="url(#raviBodyGrad)"
  />

  <!-- Face (lighter area) -->
  <circle
    cx="600"
    cy="475"
    r="7"
    fill="#FFFACD"
  />

  <!-- Eyes -->
  <circle cx="595" cy="470" r="3" fill="#FFFFFF" />
  <circle cx="605" cy="470" r="3" fill="#FFFFFF" />
  <circle cx="595" cy="470" r="1.2" fill="#000000" />
  <circle cx="605" cy="470" r="1.2" fill="#000000" />

  <!-- Ears -->
  <ellipse
    cx="590"
    cy="460"
    rx="3"
    ry="8"
    fill="#FFFFFF"
  />
  <ellipse
    cx="610"
    cy="460"
    rx="3"
    ry="8"
    fill="#FFFFFF"
  />

  <!-- Nose -->
  <circle
    cx="600"
    cy="480"
    r="2"
    fill="#FF4500"
  />

  <!-- Smile -->
  <path
    d="M595,485 
       Q600,490 605,485"
    stroke="#000000"
    stroke-width="1"
    fill="none"
  />

  <!-- Beta (β) emblem on chest -->
  <circle
    cx="600"
    cy="515"
    r="5"
    fill="#FFD700"
    stroke="#CC9900"
    stroke-width="1"
  />
  <text
    x="595"
    y="518"
    font-family="Georgia, serif"
    font-size="6"
    fill="#663300"
    style="font-weight:bold;"
  >
    β
  </text>

  <!-- Feet -->
  <path
    d="M590,530 
       Q595,535 600,530
       Z"
    fill="#8B4513"
  />
  <path
    d="M610,530 
       Q615,535 620,530
       Z"
    fill="#8B4513"
  />

  <!-- Shadow under Ravi -->
  <ellipse
    cx="600"
    cy="545"
    rx="20"
    ry="5"
    fill="#000000"
    opacity="0.15"
  />

  <!-- ***************  COMIC SPEECH BUBBLES  *************** -->

  <!-- Leo's Speech Bubble -->
  <rect
    x="200"
    y="350"
    width="300"
    height="80"
    rx="15"
    ry="15"
    fill="#FFFFFF"
    stroke="#333333"
    stroke-width="2"
  />
  <polygon
    points="480,430 460,400 460,435"
    fill="#FFFFFF"
    stroke="#333333"
    stroke-width="2"
  />
  <text
    x="220"
    y="390"
    font-family="Arial, sans-serif"
    font-size="18"
    fill="#000000"
  >
    Leo: “Ravi, where did you last see your acorn?”
  </text>

  <!-- Ravi's Speech Bubble -->
  <rect
    x="550"
    y="450"
    width="300"
    height="80"
    rx="15"
    ry="15"
    fill="#FFFFFF"
    stroke="#333333"
    stroke-width="2"
  />
  <polygon
    points="850,530 850,450 830,450"
    fill="#FFFFFF"
    stroke="#333333"
    stroke-width="2"
  />
  <text
    x="560"
    y="490"
    font-family="Arial, sans-serif"
    font-size="18"
    fill="#000000"
  >
    Ravi: “I was here earlier, but now it’s gone!”
  </text>

</svg>
