<svg
    width="1280"
    height="720"
    viewBox="0 0 1280 720"
    xmlns="http://www.w3.org/2000/svg"
>
  <!-- 
    FRAME 2 (16:9 COMIC STYLE): "A Lesson in Patience"
    - Alphy and Betty standing in the meadow, discussing seeds & patience.
    - Continuation from Frame 1
    - READ-ONLY 
  -->

  <!-- ***************  DEFINITIONS  *************** -->
  <defs>
    <!-- Sky Gradient -->
    <linearGradient id="skySunrise" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFD6E6" />
      <stop offset="100%" stop-color="#FFECC7" />
    </linearGradient>

    <!-- Sun Glow (Radial) -->
    <radialGradient id="sunGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFAAA"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </radialGradient>

    <!-- Ground Gradient -->
    <linearGradient id="meadowGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#B6E0A6" />
      <stop offset="100%" stop-color="#7BC47F" />
    </linearGradient>

    <!-- Owl Body Gradient (Alphy) -->
    <radialGradient id="alphyBodyGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#9F6F46"/>
      <stop offset="100%" stop-color="#5E3B1F"/>
    </radialGradient>

    <!-- Owl Face Gradient (Alphy) -->
    <radialGradient id="alphyFaceGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F9E3C7"/>
    </radialGradient>

    <!-- Chick Body Gradient (Betty) -->
    <radialGradient id="bettyBodyGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFF200"/>
      <stop offset="100%" stop-color="#FFB600"/>
    </radialGradient>

    <!-- Chick Face Gradient (Betty) -->
    <radialGradient id="bettyFaceGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFFCC"/>
      <stop offset="100%" stop-color="#FFE169"/>
    </radialGradient>
  </defs>


  <!-- ***************  BACKGROUND & ENVIRONMENT  *************** -->
  <!-- Sky -->
  <rect 
    x="0" 
    y="0" 
    width="1280" 
    height="720" 
    fill="url(#skySunrise)"
  />

  <!-- Rising Sun -->
  <circle
    cx="220"
    cy="140"
    r="90"
    fill="url(#sunGlow)"
    opacity="0.8"
  />

  <!-- Ground (Meadow) -->
  <rect
    x="0"
    y="520"
    width="1280"
    height="200"
    fill="url(#meadowGradient)"
  />

  <!-- Rolling Hills -->
  <path
    d="M0,520 
       Q320,470 640,500
       Q960,530 1280,480
       L1280,720 L0,720 Z"
    fill="#B2DD9F"
    opacity="0.5"
  />

  <!-- Distant trees/bushes -->
  <circle cx="150" cy="510" r="30" fill="#90C18C" opacity="0.6"/>
  <circle cx="190" cy="515" r="25" fill="#90C18C" opacity="0.6"/>
  <circle cx="1130" cy="505" r="35" fill="#90C18C" opacity="0.6"/>
  <circle cx="1170" cy="510" r="30" fill="#90C18C" opacity="0.6"/>


  <!-- ***************  ALPHY THE OWL (standing on the left)  *************** -->
  <!-- Body -->
  <ellipse
    cx="400"
    cy="500"
    rx="24"
    ry="36"
    fill="url(#alphyBodyGrad)"
  />

  <!-- Head -->
  <circle
    cx="400"
    cy="460"
    r="22"
    fill="url(#alphyBodyGrad)"
  />

  <!-- Face (lighter area) -->
  <circle
    cx="400"
    cy="463"
    r="14"
    fill="url(#alphyFaceGrad)"
  />

  <!-- Eyes -->
  <circle cx="394" cy="460" r="3.5" fill="#FFFFFF" />
  <circle cx="406" cy="460" r="3.5" fill="#FFFFFF" />
  <circle cx="394" cy="460" r="1.8" fill="#000000" />
  <circle cx="406" cy="460" r="1.8" fill="#000000" />
  <!-- Eye Highlights -->
  <circle cx="393.5" cy="459.5" r="0.8" fill="#FFFFFF" />
  <circle cx="405.5" cy="459.5" r="0.8" fill="#FFFFFF" />

  <!-- Beak -->
  <path
    d="M397,468
       Q400,470 403,468
       Q400,478 397,468
       Z"
    fill="#E2A642"
    stroke="#C28833"
    stroke-width="0.8"
  />

  <!-- Alpha (α) emblem on chest -->
  <circle
    cx="400"
    cy="514"
    r="6"
    fill="#FFD700"
    stroke="#CC9900"
    stroke-width="0.8"
  />
  <text
    x="397"
    y="517"
    font-family="Georgia, serif"
    font-size="8"
    fill="#663300"
    style="font-weight:bold;"
  >
    α
  </text>

  <!-- Feet -->
  <path
    d="M390,538 
       Q394,541 398,538
       Z"
    fill="#5B3A1C"
  />
  <path
    d="M402,538 
       Q406,541 410,538
       Z"
    fill="#5B3A1C"
  />

  <!-- Shadow under Alphy -->
  <ellipse
    cx="400"
    cy="550"
    rx="20"
    ry="6"
    fill="#000000"
    opacity="0.15"
  />


  <!-- ***************  BETTY THE CHICK (standing on the right)  *************** -->
  <!-- Body -->
  <ellipse
    cx="880"
    cy="530"
    rx="35"
    ry="50"
    fill="url(#bettyBodyGrad)"
  />

  <!-- Head -->
  <circle
    cx="880"
    cy="490"
    r="28"
    fill="url(#bettyBodyGrad)"
  />

  <!-- Face (lighter) -->
  <circle
    cx="880"
    cy="494"
    r="16"
    fill="url(#bettyFaceGrad)"
  />

  <!-- Eyes -->
  <circle cx="874" cy="490" r="4.5" fill="#FFFFFF" />
  <circle cx="886" cy="490" r="4.5" fill="#FFFFFF" />
  <circle cx="874" cy="490" r="2.4" fill="#000000" />
  <circle cx="886" cy="490" r="2.4" fill="#000000" />
  <!-- Eye Shine -->
  <circle cx="873.5" cy="489.5" r="1" fill="#FFFFFF" />
  <circle cx="885.5" cy="489.5" r="1" fill="#FFFFFF" />

  <!-- Beak -->
  <path
    d="M876,497
       Q880,500 884,497
       Q880,507 876,497
       Z"
    fill="#FFB347"
    stroke="#E0963C"
    stroke-width="0.8"
  />

  <!-- Wings -->
  <!-- Left Wing -->
  <path
    d="M840,520
       Q825,525 830,540
       Q840,545 855,535
       Z"
    fill="#FFDA4B"
    opacity="0.8"
  />
  <!-- Right Wing -->
  <path
    d="M920,520
       Q935,525 930,540
       Q920,545 905,535
       Z"
    fill="#FFDA4B"
    opacity="0.8"
  />

  <!-- Beta (β) emblem on chest -->
  <circle
    cx="880"
    cy="545"
    r="7"
    fill="#FFD700"
    stroke="#CC9900"
    stroke-width="0.8"
  />
  <text
    x="877"
    y="549"
    font-family="Georgia, serif"
    font-size="10"
    fill="#663300"
    style="font-weight:bold;"
  >
    β
  </text>

  <!-- Feet -->
  <path
    d="M865,575 
       Q870,578 875,575
       Z"
    fill="#CC8400"
  />
  <path
    d="M885,575 
       Q890,578 895,575
       Z"
    fill="#CC8400"
  />

  <!-- Shadow under Betty -->
  <ellipse
    cx="880"
    cy="580"
    rx="28"
    ry="8"
    fill="#000000"
    opacity="0.15"
  />


  <!-- ***************  SEEDS ON THE GROUND  *************** -->
  <!-- A small patch of soil with a few seeds or sprouts -->
  <ellipse
    cx="640"
    cy="540"
    rx="50"
    ry="15"
    fill="#855B3D"
  />
  <circle cx="620" cy="540" r="3" fill="#AA7F4B"/>
  <circle cx="630" cy="542" r="3" fill="#AA7F4B"/>
  <circle cx="650" cy="539" r="3" fill="#AA7F4B"/>
  <!-- Tiny green sprout -->
  <path
    d="M645,538
       Q646,534 649,530
       Q652,534 653,538
       Z"
    fill="#75A84F"
  />


  <!-- ***************  COMIC SPEECH BUBBLES  *************** -->

  <!-- Alphy's Speech Bubble -->
  <rect
    x="360"
    y="370"
    width="320"
    height="80"
    rx="15"
    ry="15"
    fill="#FFFFFF"
    stroke="#333333"
    stroke-width="2"
  />
  <polygon
    points="380,450 360,430 360,465"
    fill="#FFFFFF"
    stroke="#333333"
    stroke-width="2"
  />
  <text
    x="370"
    y="405"
    font-family="Arial, sans-serif"
    font-size="20"
    fill="#000000"
  >
    Alphy: “Seeds grow with time,
  </text>
  <text
    x="370"
    y="430"
    font-family="Arial, sans-serif"
    font-size="20"
    fill="#000000"
  >
    just like our investments.”
  </text>

  <!-- Betty's Speech Bubble -->
  <rect
    x="760"
    y="320"
    width="340"
    height="80"
    rx="15"
    ry="15"
    fill="#FFFFFF"
    stroke="#333333"
    stroke-width="2"
  />
  <polygon
    points="960,400 960,320 940,320"
    fill="#FFFFFF"
    stroke="#333333"
    stroke-width="2"
  />
  <text
    x="770"
    y="355"
    font-family="Arial, sans-serif"
    font-size="20"
    fill="#000000"
  >
    Betty: “Wow! If we plant more, 
  </text>
  <text
    x="770"
    y="380"
    font-family="Arial, sans-serif"
    font-size="20"
    fill="#000000"
  >
    we can grow even bigger returns!”
  </text>

</svg>
