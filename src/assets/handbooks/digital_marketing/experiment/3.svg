
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 528 816" style="background-color: #ffffff">
    <defs>
        <linearGradient id="sunriseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFF3E0;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FFE0B2;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="overlayGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#FF5722;stop-opacity:0.1" />
            <stop offset="100%" style="stop-color:#FF9800;stop-opacity:0.1" />
        </linearGradient>
        <filter id="shadow">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
        </filter>
        <filter id="glow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="528" height="816" fill="url(#sunriseGradient)"/>

    <!-- Enhanced Circuit Pattern Background -->
    <g opacity="0.1">
        <path d="M0,100 H528 M0,300 H528 M0,500 H528 M0,700 H528" 
              stroke="#FF5722" 
              stroke-width="1"
              stroke-dasharray="5,5"/>
        <path d="M100,0 V816 M300,0 V816 M500,0 V816" 
              stroke="#FF5722" 
              stroke-width="1"
              stroke-dasharray="5,5"/>
    </g>

    <!-- Main Title Container -->
    <g transform="translate(64, 150)">
        <rect x="0" y="0" width="400" height="200" rx="20" 
              fill="url(#overlayGradient)" 
              stroke="#FF5722" 
              stroke-width="2"/>

        <!-- Title -->
        <text x="200" y="60" 
