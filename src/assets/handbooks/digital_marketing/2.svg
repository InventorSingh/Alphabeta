<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 528 816" style="background-color: #ffffff">
    <defs>
        <linearGradient id="sunriseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFF3E0;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FFE0B2;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="overlayGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#FF5722;stop-opacity:0.1" />
            <stop offset="100%" style="stop-color:#FF9800;stop-opacity:0.1" />
        </linearGradient>
        <filter id="shadow">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="528" height="816" fill="url(#sunriseGradient)"/>
    
    <!-- Decorative Sunrise Arc -->
    <path d="M0,200 C132,100 396,100 528,200" 
          fill="#FF9800" 
          opacity="0.2"/>
    
    <!-- Page Title -->
    <g transform="translate(264, 100)">
        <text x="0" y="0" 
              font-family="Arial, sans-serif" 
              font-size="32" 
              fill="#E65100" 
              text-anchor="middle" 
              filter="url(#shadow)">
            Digital Marketing Today
        </text>
    </g>
    
    <!-- Main Content Box -->
    <g transform="translate(64, 150)">
        <rect x="0" y="0" width="400" height="200" rx="10"
              fill="url(#overlayGradient)"
              stroke="#FF5722"
              stroke-width="1"/>
        
        <text x="200" y="50" 
              font-family="Arial, sans-serif" 
              font-size="20" 
              fill="#E65100" 
              text-anchor="middle">
            What is Digital Marketing?
        </text>
        
        <text x="200" y="100" 
              font-family="Arial, sans-serif" 
              font-size="14" 
              fill="#F57C00" 
              text-anchor="middle">
            A comprehensive approach to reach,
        </text>
        <text x="200" y="120" 
              font-family="Arial, sans-serif" 
              font-size="14" 
              fill="#F57C00" 
              text-anchor="middle">
            engage, and convert your target audience
        </text>
        <text x="200" y="140" 
              font-family="Arial, sans-serif" 
              font-size="14" 
              fill="#F57C00" 
              text-anchor="middle">
            through digital channels
        </text>
    </g>
    
    <!-- Connected World Illustration -->
    <g transform="translate(264, 450)">
        <!-- Central Device -->
        <rect x="-30" y="-30" width="60" height="60" rx="5"
              fill="#FF5722" 
              opacity="0.2"
              stroke="#E65100"
              stroke-width="2"/>
        
        <!-- Connected Elements -->
        <g transform="rotate(0)">
            <line x1="0" y1="-40" x2="0" y2="-90" 
                  stroke="#E65100" 
                  stroke-width="2" 
                  stroke-dasharray="5,5"/>
            <circle cx="0" cy="-100" r="20" 
                    fill="#FF5722" 
                    opacity="0.2"/>
            <text x="0" y="-95" 
                  font-family="Arial, sans-serif" 
                  font-size="10" 
                  fill="#E65100" 
                  text-anchor="middle">
                Search
            </text>
        </g>
        
        <g transform="rotate(72)">
            <line x1="0" y1="-40" x2="0" y2="-90" 
                  stroke="#E65100" 
                  stroke-width="2" 
                  stroke-dasharray="5,5"/>
            <circle cx="0" cy="-100" r="20" 
                    fill="#FF5722" 
                    opacity="0.2"/>
            <text x="0" y="-95" 
                  font-family="Arial, sans-serif" 
                  font-size="10" 
                  fill="#E65100" 
                  text-anchor="middle">
                Social
            </text>
        </g>
        
        <g transform="rotate(144)">
            <line x1="0" y1="-40" x2="0" y2="-90" 
                  stroke="#E65100" 
                  stroke-width="2" 
                  stroke-dasharray="5,5"/>
            <circle cx="0" cy="-100" r="20" 
                    fill="#FF5722" 
                    opacity="0.2"/>
            <text x="0" y="-95" 
                  font-family="Arial, sans-serif" 
                  font-size="10" 
                  fill="#E65100" 
                  text-anchor="middle">
                Email
            </text>
        </g>
        
        <g transform="rotate(216)">
            <line x1="0" y1="-40" x2="0" y2="-90" 
                  stroke="#E65100" 
                  stroke-width="2" 
                  stroke-dasharray="5,5"/>
            <circle cx="0" cy="-100" r="20" 
                    fill="#FF5722" 
                    opacity="0.2"/>
            <text x="0" y="-95" 
                  font-family="Arial, sans-serif" 
                  font-size="10" 
                  fill="#E65100" 
                  text-anchor="middle">
                Content
            </text>
        </g>
        
        <g transform="rotate(288)">
            <line x1="0" y1="-40" x2="0" y2="-90" 
                  stroke="#E65100" 
                  stroke-width="2" 
                  stroke-dasharray="5,5"/>
            <circle cx="0" cy="-100" r="20" 
                    fill="#FF5722" 
                    opacity="0.2"/>
            <text x="0" y="-95" 
                  font-family="Arial, sans-serif" 
                  font-size="10" 
                  fill="#E65100" 
                  text-anchor="middle">
                Ads
            </text>
        </g>
    </g>
    
    <!-- Bottom Stats Box -->
    <g transform="translate(64, 650)">
        <rect x="0" y="0" width="400" height="100" rx="10"
              fill="url(#overlayGradient)"
              stroke="#FF5722"
              stroke-width="1"/>
        
        <text x="200" y="40" 
              font-family="Arial, sans-serif" 
              font-size="16" 
              fill="#E65100" 
              text-anchor="middle">
            63% of businesses increased their
        </text>
        <text x="200" y="65" 
              font-family="Arial, sans-serif" 
              font-size="16" 
              fill="#E65100" 
              text-anchor="middle">
            digital marketing budget in 2024
        </text>
    </g>
    
    <!-- Bottom Wave -->
    <path d="M0,816 C132,786 396,786 528,816" 
          fill="#FFB74D" 
          opacity="0.3"/>
</svg>