<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 528 816" style="background-color: #ffffff">
    <!-- Gradients and Filters -->
    <defs>
        <linearGradient id="sunriseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFF3E0;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FFE0B2;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
        </filter>
        <!-- Progress Path Gradient -->
        <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#FF5722;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FF9800;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="528" height="816" fill="url(#sunriseGradient)"/>
    
    <!-- Title Section -->
    <text x="264" y="80" font-family="Arial, sans-serif" font-size="32" fill="#E65100" text-anchor="middle" filter="url(#shadow)">
        What We'll Do Together
    </text>
    
    <!-- Subtitle -->
    <text x="264" y="120" font-family="Arial, sans-serif" font-size="24" fill="#F57C00" text-anchor="middle">
        Goals for Genuine लोग
    </text>

    <!-- Progress Path -->
    <path d="M100,200 C150,200 150,300 200,300 C250,300 250,400 300,400 C350,400 350,500 400,500 C450,500 450,600 500,600"
          stroke="url(#progressGradient)"
          stroke-width="4"
          fill="none"
          opacity="0.5"/>

    <!-- Goal Circles and Text -->
    <!-- Website Building -->
    <g transform="translate(80, 180)">
        <circle cx="20" cy="20" r="30" fill="#FF5722" opacity="0.9"/>
        <text x="20" y="25" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">1</text>
        <text x="100" y="25" font-family="Arial, sans-serif" font-size="18" fill="#E65100">
            Build the Website
        </text>
        <text x="100" y="45" font-family="Arial, sans-serif" font-size="14" fill="#F57C00">
            Start small, grow incrementally
        </text>
    </g>

    <!-- Workshops -->
    <g transform="translate(80, 280)">
        <circle cx="20" cy="20" r="30" fill="#FF6F42" opacity="0.9"/>
        <text x="20" y="25" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">2</text>
        <text x="100" y="25" font-family="Arial, sans-serif" font-size="18" fill="#E65100">
            Host Workshops
        </text>
        <text x="100" y="45" font-family="Arial, sans-serif" font-size="14" fill="#F57C00">
            Identify strengths and areas to improve
        </text>
    </g>

    <!-- Impact Creation -->
    <g transform="translate(80, 380)">
        <circle cx="20" cy="20" r="30" fill="#FF8961" opacity="0.9"/>
        <text x="20" y="25" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">3</text>
        <text x="100" y="25" font-family="Arial, sans-serif" font-size="18" fill="#E65100">
            Create Impact
        </text>
        <text x="100" y="45" font-family="Arial, sans-serif" font-size="14" fill="#F57C00">
            Plan and execute community projects
        </text>
    </g>

    <!-- Skill Development -->
    <g transform="translate(80, 480)">
        <circle cx="20" cy="20" r="30" fill="#FFA380" opacity="0.9"/>
        <text x="20" y="25" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">4</text>
        <text x="100" y="25" font-family="Arial, sans-serif" font-size="18" fill="#E65100">
            Learn New Skills
        </text>
        <text x="100" y="45" font-family="Arial, sans-serif" font-size="14" fill="#F57C00">
            Focus on upskilling through projects
        </text>
    </g>

    <!-- Collaboration -->
    <g transform="translate(80, 580)">
        <circle cx="20" cy="20" r="30" fill="#FFBD9D" opacity="0.9"/>
        <text x="20" y="25" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">5</text>
        <text x="100" y="25" font-family="Arial, sans-serif" font-size="18" fill="#E65100">
            Collaborate
        </text>
        <text x="100" y="45" font-family="Arial, sans-serif" font-size="14" fill="#F57C00">
            Share ideas and assign roles
        </text>
    </g>

    <!-- Bottom Connecting Element -->
    <path d="M0,816 C132,786 396,786 528,816" 
          fill="#FFB74D" 
          opacity="0.3"/>

    <!-- Decorative Elements -->
    <circle cx="450" cy="150" r="40" fill="#FF9800" opacity="0.1"/>
    <circle cx="80" cy="700" r="30" fill="#FF5722" opacity="0.1"/>
</svg>