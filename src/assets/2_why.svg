<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 528 816" style="background-color: #ffffff">
    <!-- Gradients and Filters -->
    <defs>
        <linearGradient id="sunriseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFF3E0;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FFE0B2;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="528" height="816" fill="url(#sunriseGradient)"/>
    
    <!-- Title Section -->
    <text x="264" y="80" font-family="Arial, sans-serif" font-size="32" fill="#E65100" text-anchor="middle" filter="url(#shadow)">
        Why Genuine लोग?
    </text>
    
    <!-- Subtitle -->
    <text x="264" y="120" font-family="Arial, sans-serif" font-size="24" fill="#F57C00" text-anchor="middle">
        Turning Teamwork into Impact
    </text>

    <!-- Core Strengths Visual Elements -->
    <!-- Software Development Icon -->
    <g transform="translate(100, 180)">
        <rect x="0" y="0" width="80" height="80" rx="10" fill="#FF5722" opacity="0.9"/>
        <text x="40" y="110" font-family="Arial, sans-serif" font-size="14" fill="#E65100" text-anchor="middle">
            Software
        </text>
        <!-- Code Symbol -->
        <path d="M20,40 L35,25 L50,40 L35,55 Z" fill="white"/>
    </g>

    <!-- Social Media Icon -->
    <g transform="translate(224, 180)">
        <circle cx="40" cy="40" r="40" fill="#FF7043" opacity="0.9"/>
        <text x="40" y="110" font-family="Arial, sans-serif" font-size="14" fill="#E65100" text-anchor="middle">
            Social Media
        </text>
        <!-- Connection Lines -->
        <path d="M25,40 L55,40 M40,25 L40,55" stroke="white" stroke-width="3"/>
    </g>

    <!-- Storytelling Icon -->
    <g transform="translate(348, 180)">
        <rect x="0" y="0" width="80" height="80" rx="40" fill="#FF9800" opacity="0.9"/>
        <text x="40" y="110" font-family="Arial, sans-serif" font-size="14" fill="#E65100" text-anchor="middle">
            Storytelling
        </text>
        <!-- Book Symbol -->
        <path d="M25,35 L55,35 L55,55 L25,55 Z" fill="white" stroke="white"/>
    </g>

    <!-- Vision Points -->
    <g transform="translate(80, 340)">
        <!-- Point 1 -->
        <g>
            <circle cx="20" cy="0" r="6" fill="#FF7043"/>
            <text x="40" y="5" font-family="Arial, sans-serif" font-size="16" fill="#E65100">
                Showcase family's unique strengths
            </text>
        </g>
        
        <!-- Point 2 -->
        <g transform="translate(0, 50)">
            <circle cx="20" cy="0" r="6" fill="#FF7043"/>
            <text x="40" y="5" font-family="Arial, sans-serif" font-size="16" fill="#E65100">
                Empower volunteers through real experience
            </text>
        </g>
        
        <!-- Point 3 -->
        <g transform="translate(0, 100)">
            <circle cx="20" cy="0" r="6" fill="#FF7043"/>
            <text x="40" y="5" font-family="Arial, sans-serif" font-size="16" fill="#E65100">
                Support grassroots organizations
            </text>
        </g>

        <!-- Point 4 -->
        <g transform="translate(0, 150)">
            <circle cx="20" cy="0" r="6" fill="#FF7043"/>
            <text x="40" y="5" font-family="Arial, sans-serif" font-size="16" fill="#E65100">
                Reinvest in community initiatives
            </text>
        </g>
    </g>

    <!-- Bottom Connecting Element -->
    <path d="M0,816 C132,786 396,786 528,816" 
          fill="#FFB74D" 
          opacity="0.3"/>
          
    <!-- Connecting Lines between Icons -->
    <g stroke="#FF5722" stroke-width="2" opacity="0.5">
        <path d="M180,220 L224,220"/>
        <path d="M304,220 L348,220"/>
    </g>
</svg>