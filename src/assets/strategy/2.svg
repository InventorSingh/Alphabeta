<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="midday-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFDAB9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87CEFA;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#midday-gradient)" />

  <!-- Header Text -->
  <text x="50%" y="20%" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="30" font-weight="bold">
    Strategic Pillar 1: Digital Products
  </text>

  <!-- Description Text -->
  <text x="50%" y="40%" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="18">
    Creating and scaling innovative digital solutions to drive growth.
  </text>

  <!-- Icon: Digital Connectivity -->
  <g transform="translate(320, 250)">
    <circle cx="80" cy="80" r="60" fill="#FF8C00" />
    <line x1="80" y1="20" x2="80" y2="140" stroke="#FFF" stroke-width="2" />
    <line x1="20" y1="80" x2="140" y2="80" stroke="#FFF" stroke-width="2" />
    <line x1="50" y1="50" x2="110" y2="110" stroke="#FFF" stroke-width="2" />
    <line x1="50" y1="110" x2="110" y2="50" stroke="#FFF" stroke-width="2" />
  </g>
</svg>
