<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="relax-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB6C1;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="800" fill="url(#relax-gradient)" />

  <!-- Header Text -->
  <text x="50%" y="20%" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
    🧘‍♀️ Embrace Wellness 🧘‍♂️
  </text>

  <!-- Sub-header Text -->
  <text x="50%" y="30%" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="32">
    Meditation and Yoga with Alphabeta
  </text>

  <!-- Encouragement Text -->
  <text x="50%" y="50%" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="24">
    🌟 Take a moment to focus on yourself.
  </text>
  <text x="50%" y="57%" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="24">
    🌿 Balance your mind, body, and soul.
  </text>

  <!-- Footer Text -->
  <text x="50%" y="70%" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="20">
    Alphabeta supports your journey to personal and professional growth.
  </text>

  <!-- Icons -->
  <g transform="translate(200, 600)">
    <circle cx="50" cy="50" r="50" fill="#FFF" opacity="0.3" />
    <text x="50" y="60" text-anchor="middle" fill="#87CEEB" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
      🧘‍♀️
    </text>
  </g>
  <g transform="translate(550, 600)">
    <circle cx="50" cy="50" r="50" fill="#FFF" opacity="0.3" />
    <text x="50" y="60" text-anchor="middle" fill="#FFB6C1" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
      🧘‍♂️
    </text>
  </g>
</svg>
