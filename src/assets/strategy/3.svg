<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="afternoon-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6347;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#afternoon-gradient)" />

  <!-- Header Text -->
  <text x="50%" y="20%" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="30" font-weight="bold">
    Strategic Pillar 2: Community Engagement
  </text>

  <!-- Description Text -->
  <text x="50%" y="40%" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="18">
    Building collaborative and thriving communities through meaningful connections.
  </text>

  <!-- Icon: People Network -->
  <g transform="translate(320, 250)">
    <!-- Central Circle -->
    <circle cx="80" cy="80" r="40" fill="#FF8C00" />
    <!-- Connecting Circles -->
    <circle cx="20" cy="20" r="20" fill="#FFD700" />
    <circle cx="140" cy="20" r="20" fill="#FFD700" />
    <circle cx="20" cy="140" r="20" fill="#FFD700" />
    <circle cx="140" cy="140" r="20" fill="#FFD700" />
    <!-- Lines -->
    <line x1="80" y1="80" x2="20" y2="20" stroke="#FFF" stroke-width="2" />
    <line x1="80" y1="80" x2="140" y2="20" stroke="#FFF" stroke-width="2" />
    <line x1="80" y1="80" x2="20" y2="140" stroke="#FFF" stroke-width="2" />
    <line x1="80" y1="80" x2="140" y2="140" stroke="#FFF" stroke-width="2" />
  </g>
</svg>
