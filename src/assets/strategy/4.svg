<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="sunset-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6347;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E8B57;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#sunset-gradient)" />

  <!-- Header Text -->
  <text x="50%" y="20%" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="30" font-weight="bold">
    Strategic Pillar 3: Automation
  </text>

  <!-- Description Text -->
  <text x="50%" y="40%" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="18">
    Leveraging technology to streamline operations and enhance scalability.
  </text>

  <!-- Icon: Gear and Automation Nodes -->
  <g transform="translate(300, 250)">
    <!-- Gear -->
    <circle cx="100" cy="100" r="50" fill="#FF8C00" />
    <circle cx="100" cy="100" r="30" fill="#FFD700" />
    <line x1="100" y1="50" x2="100" y2="20" stroke="#FFF" stroke-width="3" />
    <line x1="100" y1="150" x2="100" y2="180" stroke="#FFF" stroke-width="3" />
    <line x1="50" y1="100" x2="20" y2="100" stroke="#FFF" stroke-width="3" />
    <line x1="150" y1="100" x2="180" y2="100" stroke="#FFF" stroke-width="3" />
    <line x1="70" y1="70" x2="50" y2="50" stroke="#FFF" stroke-width="3" />
    <line x1="130" y1="70" x2="150" y2="50" stroke="#FFF" stroke-width="3" />
    <line x1="70" y1="130" x2="50" y2="150" stroke="#FFF" stroke-width="3" />
    <line x1="130" y1="130" x2="150" y2="150" stroke="#FFF" stroke-width="3" />
    <!-- Automation Nodes -->
    <circle cx="30" cy="30" r="10" fill="#2E8B57" />
    <circle cx="170" cy="30" r="10" fill="#2E8B57" />
    <circle cx="30" cy="170" r="10" fill="#2E8B57" />
    <circle cx="170" cy="170" r="10" fill="#2E8B57" />
  </g>
</svg>
