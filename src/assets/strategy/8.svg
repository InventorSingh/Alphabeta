<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="event-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8BC34A;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="800" fill="url(#event-gradient)" />

  <!-- Header Text -->
  <text x="50%" y="20%" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
    Community Meeting
  </text>

  <!-- Sub-header Text -->
  <text x="50%" y="30%" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="32">
    Career Guidance &amp; Development
  </text>

  <!-- Details Section -->
  <text x="50%" y="45%" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="24">
    🗓️ Date: [Insert Date]
  </text>
  <text x="50%" y="50%" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="24">
    🕒 Time: [Insert Time]
  </text>
  <text x="50%" y="55%" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="24">
    🌐 Location: [Insert Link or Venue]
  </text>

  <!-- Special Guest Section -->
  <text x="50%" y="65%" text-anchor="middle" fill="#FFD700" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
    Special Guest: Gurprit Singh
  </text>
  <text x="50%" y="70%" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="20">
    Founder of Alphabeta
  </text>

  <!-- Footer Invitation -->
  <text x="50%" y="80%" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="20">
    💬 Ask your career questions &amp; get valuable insights!
  </text>
</svg>
