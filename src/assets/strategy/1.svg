<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="sunrise-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#sunrise-gradient)" />

  <!-- Title Text -->
  <text x="50%" y="25%" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="36" font-weight="bold">
    Alphabeta Strategy
  </text>

  <!-- Subtext -->
  <text x="50%" y="35%" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="18">
    Innovating through Digital Products, Community Engagement, and Automation
  </text>

  <!-- Logo: Rising Sun with Greek Letters Alpha and Beta -->
  <g transform="translate(300, 180)">
    <!-- Sun Circle -->
    <circle cx="100" cy="100" r="40" fill="#FF8C00" />
    <!-- Sun Rays -->
    <line x1="100" y1="40" x2="100" y2="0" stroke="#FF8C00" stroke-width="2" />
    <line x1="100" y1="160" x2="100" y2="200" stroke="#FF8C00" stroke-width="2" />
    <line x1="140" y1="100" x2="180" y2="100" stroke="#FF8C00" stroke-width="2" />
    <line x1="60" y1="100" x2="20" y2="100" stroke="#FF8C00" stroke-width="2" />
    <line x1="130" y1="70" x2="160" y2="40" stroke="#FF8C00" stroke-width="2" />
    <line x1="70" y1="130" x2="40" y2="160" stroke="#FF8C00" stroke-width="2" />
    <line x1="130" y1="130" x2="160" y2="160" stroke="#FF8C00" stroke-width="2" />
    <line x1="70" y1="70" x2="40" y2="40" stroke="#FF8C00" stroke-width="2" />
    <!-- Greek Letters Alpha and Beta -->
    <text x="100" y="115" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
      αβ
    </text>
  </g>
</svg>
