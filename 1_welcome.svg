<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 528 816" style="background-color: #ffffff">
    <!-- Background gradient -->
    <defs>
        <linearGradient id="sunriseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFF3E0;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FFE0B2;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FF5722;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="528" height="816" fill="url(#sunriseGradient)"/>
    
    <!-- Decorative sun-inspired elements -->
    <circle cx="264" cy="250" r="150" fill="#FF9800" opacity="0.1"/>
    <circle cx="264" cy="250" r="100" fill="#FF9800" opacity="0.15"/>
    
    <!-- Sunrise arc -->
    <path d="M124,250 A140,140 0 0,1 404,250" 
          stroke="#FF5722" 
          stroke-width="4" 
          fill="none" 
          opacity="0.3"/>
    
    <!-- Main Title -->
    <text x="264" y="180" font-family="Arial, sans-serif" font-size="40" fill="#E65100" text-anchor="middle" filter="url(#shadow)">
        Welcome to Genuine
    </text>
    
    <!-- Hindi Loog - Corrected Spelling -->
    <text x="264" y="260" font-family="Arial, sans-serif" font-size="72" fill="#FF5722" text-anchor="middle" filter="url(#shadow)">
        लोग
    </text>
    
    <!-- Subtitle -->
    <text x="264" y="340" font-family="Arial, sans-serif" font-size="24" fill="#F57C00" text-anchor="middle">
        Building Stories Together
    </text>
    
    <!-- Key Points -->
    <g transform="translate(80, 420)">
        <!-- Point 1 -->
        <g>
            <circle cx="20" cy="20" r="6" fill="#FF7043"/>
            <text x="40" y="25" font-family="Arial, sans-serif" font-size="16" fill="#E65100">
                Family initiative for community growth
            </text>
        </g>
        
        <!-- Point 2 -->
        <g>
            <circle cx="20" cy="60" r="6" fill="#FF7043"/>
            <text x="40" y="65" font-family="Arial, sans-serif" font-size="16" fill="#E65100">
                Skills development through volunteering
            </text>
        </g>
        
        <!-- Point 3 -->
        <g>
            <circle cx="20" cy="100" r="6" fill="#FF7043"/>
            <text x="40" y="105" font-family="Arial, sans-serif" font-size="16" fill="#E65100">
                Creating meaningful impact together
            </text>
        </g>
    </g>
    
    <!-- Bottom decorative element -->
    <path d="M0,816 C132,786 396,786 528,816" 
          fill="#FFB74D" 
          opacity="0.3"/>
</svg>